repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: fix-byte-order-marker
      - id: mixed-line-ending
      - id: check-merge-conflict
      - id: check-case-conflict

  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.5.4
    hooks:
      - id: remove-crlf
      - id: remove-tabs
        types: [yaml]
  - repo: https://github.com/gabe565/pre-commit-fluxcd
    rev: v0.4.0
    hooks:
      - id: check-charts-pinned
      - id: check-charts-support-renovate
      - id: check-drift-detection-enabled
      - id: check-secrets-encrypted
  - repo: local
    hooks:
      - id: gen-kubernetes-apps
        name: Generate Kubernetes Apps Markdown
        entry: go run ./hack/gen-kubernetes-apps.go
        language: system
        pass_filenames: false
