apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgresql
  namespace: vaultwarden
spec:
  instances: 1
  imageName: ghcr.io/cloudnative-pg/postgresql:16.1-7
  enableSuperuserAccess: true
  bootstrap:
    initdb:
      database: vaultwarden
      owner: vaultwarden
  storage:
    storageClass: longhorn-ssd
    size: 2Gi
  resources:
    requests:
      memory: 20Mi
      cpu: 10m
