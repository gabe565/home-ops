apiVersion: v1
kind: Secret
metadata:
  name: borgbase-ssh
  namespace: vaultwarden
  annotations:
    reflector.v1.k8s.emberstack.com/reflects: default/borgbase-ssh
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: borgmatic
  namespace: vaultwarden
spec:
  chart:
    spec:
      chart: borgmatic
      version: 0.9.6
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: gabe565
  interval: 1h
  driftDetection:
    mode: enabled
  values:
    image:
      repository: ghcr.io/gabe565/borgmatic
      tag: 1.8.9@sha256:5180b9f34ed5c7d7956e5f92f0c74ab91d0b59effc258a89d1769084f68621ce
      pullPolicy: IfNotPresent
    controller:
      type: cronjob
      cronjob:
        schedule: 55 0 * * *
        ttlSecondsAfterFinished: 3600
    affinity:
      podAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              topologyKey: kubernetes.io/hostname
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: vaultwarden
    podLabels:
      policy.gabe565.com/egress-healthchecks: "true"
      policy.gabe565.com/egress-namespace: "true"
      policy.gabe565.com/egress-world: "true"
    env:
      TZ: America/Chicago
      BORG_PASSPHRASE: ${borg_passphrase}
      PGPASSWORD:
        secretKeyRef:
          name: postgresql-app
          key: password
      PING_KEY:
        secretKeyRef:
          name: healthchecks-ping-key
          key: key
    persistence:
      data:
        enabled: true
        size: 100Mi
        storageClass: nfs-client
        accessMode: ReadWriteMany
      ssh:
        enabled: true
        type: secret
        name: borgbase-ssh
      vaultwarden-data:
        enabled: true
        existingClaim: vaultwarden-data
    configMaps:
      config:
        data:
          # language=yaml
          config.yaml: |
            repositories:
              - path: ${borg_repo}
                label: borgbase
            source_directories:
              - /vaultwarden-data
            archive_name_format: "vaultwarden-{now:%Y-%m-%d-%H%M%S}"
            ssh_command: ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no -o LogLevel=ERROR
            retries: 2
            retry_wait: 10
            keep_daily: 90
            keep_weekly: 24
            keep_monthly: 24
            keep_yearly: 20
            check_last: 3
            healthchecks:
              ping_url: http://healthchecks.healthchecks:8000/ping/${healthchecks_uuid}
            postgresql_databases:
              - name: vaultwarden
                username: vaultwarden
                hostname: postgresql-r
                options: --no-owner
                format: plain
