apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: bookstack
  namespace: bookstack
spec:
  chart:
    spec:
      chart: bookstack
      version: 0.14.0
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: gabe565
  interval: 1h
  driftDetection:
    mode: enabled
  values:
    controller:
      strategy: RollingUpdate

    env:
      TZ: America/Chicago

      STORAGE_TYPE: s3
      STORAGE_S3_KEY: ${s3_access_key}
      STORAGE_S3_SECRET: ${s3_secret_key}
      STORAGE_S3_BUCKET: bookstack
      STORAGE_S3_REGION: us-central-1
      STORAGE_S3_ENDPOINT: https://${s3_url}
      STORAGE_URL: https://${s3_url}/bookstack

      LOG_FAILED_LOGIN_MESSAGE: Failed login for %u
      # Set authentication method to be saml2
      AUTH_METHOD: saml2
      AUTH_AUTO_INITIATE: "true"
      # Set the display name to be shown on the login button.
      # (Login with <name>)
      SAML2_NAME: Authentik
      # Name of the attribute which provides the user's email address
      SAML2_EMAIL_ATTRIBUTE: email
      # Name of the attribute to use as an ID for the SAML user.
      SAML2_EXTERNAL_ID_ATTRIBUTE: http://schemas.goauthentik.io/2021/02/saml/username
      # Name of the attribute(s) to use for the user's display name
      # Can have multiple attributes listed, separated with a '|' in which
      # case those values will be joined with a space.
      # Example: SAML2_DISPLAY_NAME_ATTRIBUTES=firstName|lastName
      # Defaults to the ID value if not found.
      SAML2_DISPLAY_NAME_ATTRIBUTES: Name
      # Identity Provider entityID URL
      SAML2_IDP_ENTITYID: https://${authentik_host}/api/v3/providers/saml/2/metadata/?download
      # Auto-load metatadata from the IDP
      # Setting this to true negates the need to specify the next three options
      SAML2_AUTOLOAD_METADATA: "true"
      #SAML2_DUMP_USER_DETAILS: "true"

    podLabels:
      policy.gabe565.com/egress-namespace: "true"
      policy.gabe565.com/egress-world: "true"
      policy.gabe565.com/ingress-ingress: "true"

    ingress:
      main:
        enabled: true
        annotations:
          nginx.ingress.kubernetes.io/from-to-www-redirect: "true"
        hosts:
          - host: ${app_url}
            paths:
              - path: /
        tls:
          - secretName: ${certificate_name}
            hosts:
              - ${app_url}
              - www.${app_url}

    persistence:
      config:
        enabled: true
        type: emptyDir
      app-key:
        enabled: true
        type: secret
        name: bookstack-app-key
        mountPath: /config/BOOKSTACK_APP_KEY.txt
        subPath: BOOKSTACK_APP_KEY.txt

    secrets:
      app-key:
        enabled: true
        stringData:
          BOOKSTACK_APP_KEY.txt: ${app_key}

    mariadb:
      enabled: true
      auth:
        password: ${mariadb_password}
        rootPassword: ${mariadb_root_password}
      primary:
        extraFlags: |
          --max_statement_time=60
        resources:
          limits:
            cpu: 500m
        persistence:
          enabled: true
          storageClass: longhorn-ssd
          size: 2Gi
        podLabels:
          policy.gabe565.com/ingress-namespace: "true"
