apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: app
  namespace: immich
spec:
  interval: 1h
  targetNamespace: immich
  path: ./kubernetes/apps/immich/app
  prune: true
  sourceRef:
    kind: GitRepository
    namespace: flux-system
    name: flux-system
  postBuild:
    substituteFrom:
      - kind: Secret
        name: app-vars
---
