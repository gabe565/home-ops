apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cilium-app
spec:
  interval: 1h
  targetNamespace: kube-system
  path: ./kubernetes/apps/cilium/app
  prune: true
  sourceRef:
    kind: GitRepository
    namespace: flux-system
    name: home-ops
  postBuild:
    substituteFrom:
      - kind: Secret
        name: cilium-vars
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cilium-networkpolicies
spec:
  interval: 1h
  targetNamespace: kube-system
  path: ./kubernetes/apps/cilium/networkpolicies
  prune: true
  sourceRef:
    kind: GitRepository
    namespace: flux-system
    name: home-ops
  dependsOn:
    - name: cilium-app
