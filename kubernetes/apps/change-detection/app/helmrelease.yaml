# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: change-detection
  namespace: change-detection
spec:
  chart:
    spec:
      chart: app-template
      version: 3.0.3
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: bjw-s
  interval: 1h
  driftDetection:
    mode: enabled
  values:
    controllers:
      change-detection:
        containers:
          app:
            image:
              repository: ghcr.io/dgtlmoon/changedetection.io
              tag: 0.45.16@sha256:247558ea5d24509fbd77a04de7c3c9a6b0938b859c1c4e5d73830f0393c5b37e
              pullPolicy: IfNotPresent
            env:
              TZ: America/Chicago
              BASE_URL: https://${app_url}
              PLAYWRIGHT_DRIVER_URL: ws://change-detection-browserless:3000
        pod:
          labels:
            policy.gabe565.com/egress-namespace: "true"
            policy.gabe565.com/egress-world: "true"
            policy.gabe565.com/ingress-ingress: "true"
          terminationGracePeriodSeconds: 0
      browserless:
        containers:
          app:
            image:
              repository: browserless/chrome
              tag: 1.61.1-chrome-stable@sha256:efac47cfff3830d9a50b27d29f8bbb61949058ae336c823fbe9bd3c0d1debcc8
              pullPolicy: IfNotPresent
            env:
              TZ: America/Chicago
              ENABLE_DEBUGGER: "false"
              DEFAULT_BLOCK_ADS: "true"
              DEFAULT_STEALTH: "true"
        pod:
          labels:
            policy.gabe565.com/egress-world: "true"
            policy.gabe565.com/ingress-namespace: "true"

    service:
      change-detection:
        controller: main
        ports:
          http:
            port: 5000
      browserless:
        controller: browserless
        ports:
          http:
            port: 3000

    persistence:
      data:
        enabled: true
        storageClass: longhorn-ssd
        accessMode: ReadWriteOnce
        size: 1Gi
        retain: true
        advancedMounts:
          main:
            main:
              - path: /datastore

    ingress:
      main:
        enabled: true
        annotations:
          nginx.ingress.kubernetes.io/auth-url: |-
            http://ak-outpost-gabernetes.authentik.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx
          nginx.ingress.kubernetes.io/auth-signin: |-
            /outpost.goauthentik.io/start?rd=$escaped_request_uri
          nginx.ingress.kubernetes.io/auth-response-headers: |-
            Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid
          nginx.ingress.kubernetes.io/auth-snippet: |
            proxy_set_header X-Forwarded-Host $http_host;
        hosts:
          - host: ${app_url}
            paths:
              - path: /
                service:
                  identifier: change-detection
                  port: http
        tls:
          - secretName: ${certificate_name}
            hosts:
              - ${app_url}
