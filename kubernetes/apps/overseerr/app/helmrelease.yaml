# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: overseerr
  namespace: overseerr
spec:
  chart:
    spec:
      chart: app-template
      version: 3.0.3
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: bjw-s
  interval: 1h
  driftDetection:
    mode: enabled
  values:
    controllers:
      overseerr:
        containers:
          app:
            image:
              repository: ghcr.io/sct/overseerr
              tag: 1.33.2@sha256:714ea6db2bc007a2262d112bef7eec74972eb33d9c72bddb9cbd98b8742de950
              pullPolicy: IfNotPresent
            env:
              TZ: America/Chicago
              LOG_LEVEL: warn
        pod:
          labels:
            policy.gabe565.com/egress-plex: "true"
            policy.gabe565.com/egress-tautulli: "true"
            policy.gabe565.com/egress-world: "true"
            policy.gabe565.com/ingress-authentik: "true"
            policy.gabe565.com/ingress-ingress: "true"

    service:
      overseerr:
        controller: main
        ports:
          http:
            port: 5055

    persistence:
      config:
        enabled: true
        size: 100Mi
        storageClass: longhorn-ssd
        accessMode: ReadWriteOnce
        globalMounts:
          - path: /app/config
      cache:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /app/config/cache

    ingress:
      overseerr:
        enabled: true
        hosts:
          - host: ${app_url}
            paths:
              - path: /
                service:
                  identifier: overseerr
                  port: http
        tls: &tls
          - secretName: ${certificate_name}
            hosts:
              - ${app_url}
