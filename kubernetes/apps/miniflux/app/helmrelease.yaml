apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: miniflux
  namespace: miniflux
spec:
  chart:
    spec:
      chart: app-template
      version: 3.0.3
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: bjw-s
  interval: 1h
  driftDetection:
    mode: enabled
  values:
    controllers:
      main:
        strategy: RollingUpdate
        containers:
          main:
            image:
              repository: ghcr.io/miniflux/miniflux
              tag: 2.1.1@sha256:762b201c26c673fa71ab569a566536daa761a2e17bf56c7a059c1d44426618d2
              pullPolicy: IfNotPresent
            env:
              TZ: America/Chicago

              DATABASE_URL:
                secretKeyRef:
                  name: postgresql-app
                  key: uri
              RUN_MIGRATIONS: "1"

              CREATE_ADMIN: "0"
              OAUTH2_PROVIDER: oidc
              OAUTH2_CLIENT_ID: ${oauth2_client_id}
              OAUTH2_CLIENT_SECRET: ${oauth2_client_secret}
              OAUTH2_REDIRECT_URL: https://${app_url}/oauth2/oidc/callback
              OAUTH2_OIDC_DISCOVERY_ENDPOINT: https://${auth_host}/application/o/miniflux/
              OAUTH2_USER_CREATION: "1"

              METRICS_COLLECTOR: "1"
              METRICS_ALLOWED_NETWORKS: 0.0.0.0/0
        pod:
          labels:
            policy.gabe565.com/egress-ingress: "true"
            policy.gabe565.com/egress-namespace: "true"
            policy.gabe565.com/egress-world: "true"
            policy.gabe565.com/ingress-ingress: "true"
            policy.gabe565.com/ingress-prometheus: "true"

    service:
      main:
        ports:
          http:
            port: 8080

    ingress:
      main:
        enabled: true
        hosts:
          - host: ${app_url}
            paths:
              - path: /
                service:
                  name: main
        tls: &tls
          - secretName: ${certificate_name}
            hosts:
              - ${app_url}
      metrics:
        enabled: true
        annotations:
          nginx.ingress.kubernetes.io/configuration-snippet: |
            return 404;
        hosts:
          - host: ${app_url}
            paths:
              - path: /metrics
                pathType: Exact
                service:
                  name: main
        tls: *tls
      redirect:
        enabled: true
        annotations:
          nginx.ingress.kubernetes.io/temporal-redirect: https://${app_url}/oauth2/oidc/redirect
        hosts:
          - host: ${app_url}
            paths:
              - path: /
                pathType: Exact
                service:
                  name: main
        tls: *tls

    serviceMonitor:
      main:
        enabled: true
