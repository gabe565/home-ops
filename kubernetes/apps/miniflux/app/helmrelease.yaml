# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.0.4/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: miniflux
  namespace: miniflux
spec:
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: bjw-s
  interval: 1h
  driftDetection:
    mode: enabled
  values:
    controllers:
      miniflux:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: ghcr.io/miniflux/miniflux
              tag: 2.1.2@sha256:d70bc29c869aa905e9eee8218f59771e237b6f727ad88e1bc565cdc25b9e053a
              pullPolicy: IfNotPresent
            env:
              TZ: America/Chicago

              DATABASE_URL:
                secretKeyRef:
                  name: postgresql-app
                  key: uri
              RUN_MIGRATIONS: "1"

              CREATE_ADMIN: "0"
              OAUTH2_PROVIDER: oidc
              OAUTH2_CLIENT_ID: ${oauth2_client_id}
              OAUTH2_CLIENT_SECRET: ${oauth2_client_secret}
              OAUTH2_REDIRECT_URL: https://${app_url}/oauth2/oidc/callback
              OAUTH2_OIDC_DISCOVERY_ENDPOINT: https://${auth_host}/application/o/miniflux/
              OAUTH2_USER_CREATION: "1"

              METRICS_COLLECTOR: "1"
              METRICS_ALLOWED_NETWORKS: 0.0.0.0/0
            probes:
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
              liveness:
                enabled: true
              readiness:
                enabled: true
        pod:
          labels:
            policy.gabe565.com/egress-ingress: "true"
            policy.gabe565.com/egress-namespace: "true"
            policy.gabe565.com/egress-world: "true"
            policy.gabe565.com/ingress-ingress: "true"
            policy.gabe565.com/ingress-prometheus: "true"

    service:
      miniflux:
        controller: miniflux
        ports:
          http:
            port: 8080

    ingress:
      miniflux:
        enabled: true
        hosts:
          - host: ${app_url}
            paths:
              - path: /
                service:
                  identifier: miniflux
                  port: http
        tls: &tls
          - secretName: ${certificate_name}
            hosts:
              - ${app_url}
      metrics:
        enabled: true
        annotations:
          nginx.ingress.kubernetes.io/configuration-snippet: |
            return 404;
        hosts:
          - host: ${app_url}
            paths:
              - path: /metrics
                pathType: Exact
                service:
                  identifier: miniflux
                  port: http
        tls: *tls
      redirect:
        enabled: true
        annotations:
          nginx.ingress.kubernetes.io/temporal-redirect: https://${app_url}/oauth2/oidc/redirect
        hosts:
          - host: ${app_url}
            paths:
              - path: /
                pathType: Exact
                service:
                  identifier: miniflux
                  port: http
        tls: *tls

    serviceMonitor:
      main:
        enabled: true
        serviceName: miniflux
        endpoints:
         - port: http
           scheme: http
           path: /metrics
           interval: 1m
           scrapeTimeout: 10s
