apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgresql
  namespace: miniflux
spec:
  instances: 3
  imageName: ghcr.io/cloudnative-pg/postgresql:16.2-7
  enableSuperuserAccess: true
  bootstrap:
    initdb:
      database: miniflux
      owner: miniflux
  storage:
    storageClass: longhorn-ssd-database
    size: 2Gi
  resources:
    requests:
      memory: 50Mi
      cpu: 20m
  smartShutdownTimeout: 30
  stopDelay: 300
