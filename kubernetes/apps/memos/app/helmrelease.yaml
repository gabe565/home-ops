apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: memos
  namespace: memos
spec:
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: bjw-s
  interval: 1h
  driftDetection:
    mode: enabled
  values:
    controllers:
      main:
        strategy: RollingUpdate
        containers:
          main:
            image:
              repository: ghcr.io/usememos/memos
              tag: 0.20.1@sha256:7b55d5de909813b49320d66600098e1028773860051b9fabfc6d8aa422d3d62f

            env:
              MEMOS_DRIVER: postgres
              MEMOS_DSN:
                secretKeyRef:
                  name: postgresql-app
                  key: uri
        pod:
          enableServiceLinks: false
          labels:
            policy.gabe565.com/egress-namespace: "true"
            policy.gabe565.com/egress-world: "true"
            policy.gabe565.com/ingress-ingress: "true"
          securityContext:
            runAsUser: 65534
            runAsGroup: 65534
            fsGroup: 65534

    service:
      main:
        ports:
          http:
            port: 5230

    ingress:
      main:
        enabled: true
        annotations:
          nginx.ingress.kubernetes.io/proxy-body-size: 64m
        hosts:
          - host: ${app_url}
            paths:
              - path: /
                service:
                  name: main
        tls:
          - secretName: ${certificate_name}
            hosts:
              - ${app_url}
