apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgresql
  namespace: memos
spec:
  instances: 1
  imageName: ghcr.io/cloudnative-pg/postgresql:16.1-7
  enableSuperuserAccess: true
  bootstrap:
    initdb:
      database: memos
      owner: memos
  storage:
    storageClass: longhorn-ssd
    size: 2Gi
  resources:
    requests:
      memory: 20Mi
      cpu: 10m
