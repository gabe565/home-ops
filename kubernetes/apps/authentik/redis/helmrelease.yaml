apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: redis
spec:
  chart:
    spec:
      chart: redis
      version: 18.6.1
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: bitnami
  interval: 1h
  driftDetection:
    mode: enabled
  values:
    auth:
      enabled: true
      password: ${redis_password}

    sentinel:
      enabled: true

    replica:
      persistence:
        enabled: true
        storageClass: longhorn-ssd-database
        size: 2Gi

    networkPolicy:
      enabled: true
      allowExternal: false
      ingressNSMatchLabels:
        kubernetes.io/metadata.name: authentik
