apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgresql
spec:
  instances: 2
  imageName: ghcr.io/cloudnative-pg/postgresql:16.1-7
  enableSuperuserAccess: true
  bootstrap:
    initdb:
      database: authentik
      owner: authentik
  storage:
    storageClass: longhorn-ssd-database
    size: 2Gi
  resources:
    requests:
      memory: 50Mi
      cpu: 20m
  smartShutdownTimeout: 60
  stopDelay: 300
