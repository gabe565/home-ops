apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: authentik
resources:
  - certificate.yaml
  - helmrepository.yaml
  - helmrelease.yaml
  - static.yaml
  - pvc.yaml
configMapGenerator:
  - name: authentik-custom-assets
    options:
      disableNameSuffixHash: true
    files:
      - assets/custom.css
      - assets/google.svg
      - assets/plex.svg
