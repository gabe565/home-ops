apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: authentik
  namespace: authentik
spec:
  chart:
    spec:
      chart: authentik
      version: 2024.2.1
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        namespace: authentik
        name: authentik
  interval: 1h
  driftDetection:
    mode: enabled
  values:
    global:
      priorityClassName: system-cluster-critical
      env:
        - name: AUTHENTIK_DISABLE_UPDATE_CHECK
          value: "true"
        - name: AUTHENTIK_DISABLE_STARTUP_ANALYTICS
          value: "true"
        - name: AUTHENTIK_POSTGRESQL__PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgresql-app
              key: password
        - name: AUTHENTIK_REDIS__PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis
              key: redis-password

    authentik:
      # This sends anonymous usage-data, stack traces on errors and
      # performance data to sentry.beryju.org, and is fully opt-in
      error_reporting:
        enabled: false

      secret_key: ${authentik_secret_key}

      postgresql:
        host: postgresql-rw
        name: authentik
        user: authentik

      redis:
        host: redis-master

      email:
        host: ${email_host}
        port: 587
        use_tls: true
        username: ${email_username}
        password: ${email_password}
        from: ${email_from}

      log_level: warning

    geoip:
      enabled: true
      accountId: |
        ${geoip_account_id}
      licenseKey: ${geoip_license_key}

    server:
      podAnnotations:
        configmap.reloader.stakater.com/reload: authentik-custom-assets

      ingress:
        enabled: true
        hosts:
          - ${app_url}
        tls:
          - secretName: ${certificate_name}
            hosts:
              - ${app_url}

      volumes:
        - name: custom-assets
          configMap:
            name: authentik-custom-assets
      volumeMounts:
        - name: custom-assets
          mountPath: /web/dist/custom.css
          subPath: custom.css
        - name: custom-assets
          mountPath: /web/authentik/sources/google.svg
          subPath: google.svg
        - name: custom-assets
          mountPath: /web/authentik/sources/plex.svg
          subPath: plex.svg

      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
          interval: 1m

  postRenderers:
    - kustomize:
        patches:
          - target:
              kind: Deployment
              name: .*
            # language=yaml
            patch: |
              - op: add
                path: /spec/template/metadata/labels/policy.gabe565.com~1egress-kube-dns
                value: "true"
              - op: add
                path: /spec/template/metadata/labels/policy.gabe565.com~1egress-kubeapi
                value: "true"
              - op: add
                path: /spec/template/metadata/labels/policy.gabe565.com~1egress-namespace
                value: "true"
              - op: add
                path: /spec/template/metadata/labels/policy.gabe565.com~1egress-world
                value: "true"
              - op: add
                path: /spec/template/metadata/labels/policy.gabe565.com~1ingress-prometheus
                value: "true"
              - op: add
                path: /spec/template/metadata/labels/policy.gabe565.com~1ingress-ingress
                value: "true"
              - op: add
                path: /spec/template/metadata/labels/policy.gabe565.com~1egress-gotify
                value: "true"
