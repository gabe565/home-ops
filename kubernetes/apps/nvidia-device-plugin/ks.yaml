apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: app
spec:
  interval: 1h
  targetNamespace: nvidia-device-plugin
  path: ./kubernetes/apps/nvidia-device-plugin/app
  prune: true
  sourceRef:
    kind: GitRepository
    namespace: flux-system
    name: home-ops
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: runtimeclasses
spec:
  interval: 1h
  targetNamespace: nvidia-device-plugin
  path: ./kubernetes/apps/nvidia-device-plugin/runtimeclasses
  prune: true
  sourceRef:
    kind: GitRepository
    namespace: flux-system
    name: home-ops
  dependsOn:
    - name: app
