apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: app
spec:
  interval: 1h
  targetNamespace: external-dns
  path: ./kubernetes/apps/external-dns/app
  prune: true
  sourceRef:
    kind: GitRepository
    namespace: flux-system
    name: home-ops
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: dynamic-ip
spec:
  interval: 1h
  targetNamespace: external-dns
  path: ./kubernetes/apps/external-dns/dynamic-ip
  prune: true
  sourceRef:
    kind: GitRepository
    namespace: flux-system
    name: home-ops
