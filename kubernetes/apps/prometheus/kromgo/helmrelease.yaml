# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: kromgo
  namespace: kromgo
spec:
  chart:
    spec:
      chart: app-template
      version: 3.0.3
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: bjw-s
  interval: 1h
  driftDetection:
    mode: enabled
  values:
    controllers:
      kromgo:
        annotations:
          configmap.reloader.stakater.com/reload: kromgo-config
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: ghcr.io/kashalls/kromgo
              tag: 0.3.0@sha256:7fa9b72f306b0970a16667f97604b4f3ebac2bdd1de29132bf81d8e6072abaf2
              pullPolicy: IfNotPresent
            env:
              PROMETHEUS_URL: http://kube-prometheus-stack-prometheus:9090
            securityContext:
              readOnlyRootFilesystem: true
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 64Mi
            probes:
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
              liveness:
                enabled: true
              readiness:
                enabled: true
        pod:
          labels:
            policy.gabe565.com/egress-namespace: "true"
            policy.gabe565.com/ingress-ingress: "true"

    persistence:
      config:
        enabled: true
        type: configMap
        name: kromgo-config
        globalMounts:
          - path: /kromgo/config.yaml
            subPath: config.yaml

    service:
      kromgo:
        controller: kromgo
        ports:
          http:
            port: 8080

    ingress:
      kromgo:
        enabled: true
        hosts:
          - host: kromgo.gabe565.com
            paths:
              - path: /
                service:
                  identifier: kromgo
                  port: http
        tls:
          - secretName: gabe565.com-tls
            hosts:
              - kromgo.gabe565.com
