apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: app
  namespace: prometheus
spec:
  interval: 1h
  targetNamespace: prometheus
  path: ./kubernetes/apps/prometheus/app
  prune: true
  sourceRef:
    kind: GitRepository
    namespace: flux-system
    name: flux-system
  postBuild:
    substituteFrom:
      - kind: Secret
        name: app-vars
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: borgmatic
  namespace: prometheus
spec:
  interval: 1h
  targetNamespace: prometheus
  path: ./kubernetes/apps/prometheus/borgmatic
  prune: true
  sourceRef:
    kind: GitRepository
    namespace: flux-system
    name: flux-system
  postBuild:
    substituteFrom:
      - kind: Secret
        name: borgmatic-vars
