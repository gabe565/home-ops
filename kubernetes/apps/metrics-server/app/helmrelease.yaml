apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: metrics-server
  namespace: kube-system
spec:
  interval: 1h
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: metrics-server
      version: 3.12.0
      sourceRef:
        kind: HelmRepository
        namespace: kube-system
        name: metrics-server
      interval: 1h
  values:
    podLabels:
      policy.gabe565.com/egress-nodes: "true"
      policy.gabe565.com/ingress-nodes: "true"
