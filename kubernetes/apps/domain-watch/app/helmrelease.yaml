apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: domain-watch
  namespace: domain-watch
spec:
  chart:
    spec:
      chart: domain-watch
      version: 1.0.1
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: gabe565
  interval: 1h
  driftDetection:
    mode: enabled
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/gabe565/domain-watch
              tag: 0.1.1@sha256:b546886e7bb8d35fbf284e89ef28dba87222b9746cd4549c3c6801dab6cc7a36
              pullPolicy: IfNotPresent
            env:
              TZ: America/Chicago
              WATCH_METRICS_ENABLED: "true"
              WATCH_EVERY: 6h
              WATCH_DOMAINS: ${watch_domains}
              WATCH_TELEGRAM_TOKEN: ${telegram_token}
              WATCH_TELEGRAM_CHAT:
                secretKeyRef:
                  name: app-vars
                  key: telegram_chat
        pod:
          labels:
              policy.gabe565.com/egress-world: "true"
              policy.gabe565.com/ingress-prometheus: "true"

    service:
      main:
        enabled: true

    serviceMonitor:
      main:
        enabled: true
