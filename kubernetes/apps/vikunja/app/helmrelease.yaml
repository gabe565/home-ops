# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: vikunja
  namespace: vikunja
spec:
  chart:
    spec:
      chart: app-template
      version: 3.0.3
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: bjw-s
  interval: 1h
  driftDetection:
    mode: enabled
  values:
    controllers:
      api:
        containers:
          app:
            image:
              repository: vikunja/api
              tag: 0.22.1@sha256:c9415431e6235229302bb8f9ee6660b74c24859d1e8adbc4a3e25bd418604b57
              pullPolicy: IfNotPresent
            env:
              VIKUNJA_SERVICE_FRONTENDURL: https://${app_url}/
              VIKUNJA_DEFAULTSETTINGS_TIMEZONE: America/Chicago

              VIKUNJA_DATABASE_TYPE: postgres
              VIKUNJA_DATABASE_HOST: postgresql-rw
              VIKUNJA_DATABASE_DATABASE: vikunja
              VIKUNJA_DATABASE_USER: vikunja
              VIKUNJA_DATABASE_PASSWORD:
                secretKeyRef:
                  name: postgresql-app
                  key: password

              VIKUNJA_KEYVALUE_TYPE: redis
              VIKUNJA_REDIS_ENABLED: "true"
              VIKUNJA_REDIS_HOST: redis-master:6379
              VIKUNJA_REDIS_PASSWORD:
                secretKeyRef:
                  name: redis
                  key: redis-password

              VIKUNJA_AUTH_LOCAL: "false"
            envFrom:
              - secretRef:
                  name: vikunja-api-env
        pod:
          labels:
            policy.gabe565.com/egress-ingress: "true"
            policy.gabe565.com/egress-namespace: "true"
            policy.gabe565.com/egress-world: "true"
            policy.gabe565.com/ingress-ingress: "true"
          enableServiceLinks: false
      frontend:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: vikunja/frontend
              tag: 0.22.1@sha256:f0223d441997fe29c377d0b476dc4bb2fc091b44b9c24d76b1b88c213df520c5
              pullPolicy: IfNotPresent
        pod:
          labels:
            policy.gabe565.com/ingress-ingress: "true"

    service:
      vikunja:
        controller: main
        enabled: false
      api:
        controller: api
        ports:
          http:
            port: 3456
      frontend:
        controller: frontend
        ports:
          http:
            port: 80

    persistence:
      files:
        enabled: true
        storageClass: longhorn-ssd
        accessMode: ReadWriteOnce
        size: 2Gi
        advancedMounts:
          api:
            app:
              - path: /app/vikunja/files
      api-config:
        enabled: true
        type: secret
        name: vikunja-api-config
        advancedMounts:
          api:
            app:
              - path: /etc/vikunja/config.yaml
                subPath: config.yaml

    ingress:
      api:
        enabled: true
        annotations:
          nginx.ingress.kubernetes.io/proxy-body-size: 20M
        hosts:
          - host: ${app_url}
            paths:
              - path: /api
                service: &service
                  identifier: api
                  port: http
              - path: /dav
                service: *service
              - path: /.well-known
                service: *service
        tls: &tls
          - secretName: ${certificate_name}
            hosts:
              - ${app_url}
      frontend:
        enabled: true
        hosts:
          - host: ${app_url}
            paths:
              - path: /
                service:
                  identifier: frontend
                  port: http
        tls: *tls

    secrets:
      api-env:
        stringData:
          VIKUNJA_SERVICE_JWTSECRET: ${jwt_secret}
      api-config:
        stringData:
          # language=yaml
          config.yaml: |
            auth:
              openid:
                enabled: true
                redirecturl: https://${app_url}/auth/openid/
                providers:
                  - name: Authentik
                    authurl: https://${oauth_host}/application/o/vikunja/
                    logouturl: https://${oauth_host}/application/o/vikunja/end-session/
                    clientid: ${oauth_client_id}
                    clientsecret: ${oauth_client_secret}
