apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: app
spec:
  interval: 1h
  targetNamespace: metallb-system
  path: ./kubernetes/apps/metallb/app
  prune: true
  sourceRef:
    kind: GitRepository
    namespace: flux-system
    name: home-ops
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: config
spec:
  interval: 1h
  targetNamespace: metallb-system
  path: ./kubernetes/apps/metallb/config
  prune: true
  sourceRef:
    kind: GitRepository
    namespace: flux-system
    name: home-ops
  dependsOn:
    - name: app
