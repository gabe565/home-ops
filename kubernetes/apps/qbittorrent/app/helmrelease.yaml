# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: qbittorrent
spec:
  chart:
    spec:
      chart: app-template
      version: 3.0.3
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: bjw-s
  interval: 1h
  driftDetection:
    mode: enabled
  values:
    controllers:
      qbittorrent:
        annotations:
          secret.reloader.stakater.com/reload: qbittorrent-gluetun
        containers:
          app:
            image:
              repository: ghcr.io/onedr0p/qbittorrent
              tag: 4.6.3@sha256:f2895e632fe66299d8ccc68265cc11aea92a232b7d0844de9961864b3e504026
              pullPolicy: IfNotPresent
            env:
              TZ: America/Chicago
            probes:
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
              liveness:
                enabled: true
              readiness:
                enabled: true
          vpn:
            image:
              repository: qmcgaw/gluetun
              tag: v3.37.0@sha256:ba9688ff9abaf73bbc0b257be547b51a097ca74324fedddeeb709732c2692eef
              pullPolicy: IfNotPresent
            env:
              HEALTH_VPN_DURATION_INITIAL: 120s
              HEALTH_SUCCESS_WAIT_DURATION: 120s
              VPN_SERVICE_PROVIDER: custom
              VPN_TYPE: wireguard
              FIREWALL_INPUT_PORTS: "8080"
              DOT: "off"
              DNS_ADDRESS: 10.8.0.1
              WIREGUARD_MTU: "1390"
              VERSION_INFORMATION: "off"
            envFrom:
              - secretRef:
                  name: qbittorrent-gluetun
            securityContext:
              capabilities:
                add:
                  - NET_ADMIN
                  - SYS_MODULE
        pod:
          labels:
            policy.gabe565.com/ingress-authentik: "true"
            policy.gabe565.com/ingress-ingress: "true"
          securityContext:
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
      vuetorrent:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: ghcr.io/gabe565/vuetorrent
              tag: 2.7.1@sha256:b60a75479e9e4711f1e53ae335f2709c74b182bc61ce754c7e4d5e3102384d11
              pullPolicy: IfNotPresent
        pod:
          labels:
            policy.gabe565.com/ingress-ingress: "true"

    persistence:
      config:
        enabled: true
        retain: true
        accessMode: ReadWriteOnce
        size: 1Gi
        advancedMounts:
          qbittorrent:
            app:
              - path: /config
      downloads:
        enabled: true
        type: nfs
        server: 100.64.0.4
        path: /volume1/media/Downloads
        advancedMounts:
          qbittorrent:
            app:
              - path: /downloads

    service:
      qbittorrent:
        controller: qbittorrent
        ports:
          http:
            port: 8080
      vuetorrent:
        controller: vuetorrent
        ports:
          http:
            port: 80

    ingress:
      qbittorrent:
        enabled: true
        annotations: &annotations
          nginx.ingress.kubernetes.io/auth-url:
            http://ak-outpost-gabernetes.authentik.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx
          nginx.ingress.kubernetes.io/auth-signin: /outpost.goauthentik.io/start
          nginx.ingress.kubernetes.io/auth-response-headers: Set-Cookie,Cookie
          nginx.ingress.kubernetes.io/auth-snippet: proxy_set_header X-Forwarded-Host $http_host;
          nginx.ingress.kubernetes.io/configuration-snippet: proxy_set_header Referer '';
          nginx.ingress.kubernetes.io/proxy-body-size: 16M
        hosts:
          - host: ${app_url}
            paths:
              - path: /
                service:
                  identifier: qbittorrent
                  port: http
        tls:
          - secretName: ${certificate_name}
            hosts:
              - ${app_url}
      vuetorrent:
        enabled: true
        annotations:
          <<: *annotations
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_set_header Referer '';
            expires -1;
        hosts:
          - host: ${vuetorrent_url}
            paths:
              - path: /
                service:
                  identifier: vuetorrent
                  port: http
              - path: /api
                service:
                  identifier: qbittorrent
                  port: http
        tls: &vuetorrent-tls
          - secretName: ${certificate_name}
            hosts:
              - ${vuetorrent_url}
      vuetorrent-sw:
        enabled: true
        annotations:
          nginx.ingress.kubernetes.io/configuration-snippet: |
            add_header Content-Type application/javascript;
            return 200 "self.addEventListener('install', event => { event.waitUntil(self.skipWaiting()) })";
        hosts:
          - host: ${vuetorrent_url}
            paths:
              - path: /sw.js
                pathType: Exact
                service:
                  identifier: vuetorrent
                  port: http
        tls: *vuetorrent-tls
