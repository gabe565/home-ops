apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: piper
  namespace: home-assistant
spec:
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: bjw-s
  interval: 1h
  driftDetection:
    mode: enabled
  values:
    controllers:
      main:
        strategy: RollingUpdate
        containers:
          main:
            image:
              repository: rhasspy/wyoming-piper
              tag: 1.4.0@sha256:5e396977bfd74f3e1f2028a9ea0255ef075951246db1b860c2ee7b94c9f30e52
              pullPolicy: IfNotPresent
            args:
              - --voice=en_GB-alba-medium
            resources:
              requests:
                cpu: 500m
              limits:
                cpu: 1000m
        pod:
          labels:
            policy.gabe565.com/egress-world: "true"
            policy.gabe565.com/ingress-namespace: "true"
          terminationGracePeriodSeconds: "0"

    service:
      main:
        ports:
          http:
            port: 10200

    persistence:
      data:
        enabled: true
        type: emptyDir
      tmp:
        enabled: true
        type: emptyDir
        medium: Memory
