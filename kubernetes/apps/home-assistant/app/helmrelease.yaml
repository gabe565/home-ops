apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: home-assistant
spec:
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: bjw-s
  interval: 1h
  driftDetection:
    mode: enabled
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/home-assistant/home-assistant
              tag: 2024.1.1
            env:
              TZ: America/Chicago
              DATABASE_URL:
                secretKeyRef:
                  name: postgresql-app
                  key: uri
        pod:
          annotations:
            k8s.v1.cni.cncf.io/networks: ipvlan
          labels:
            policy.gabe565.com/egress-mosquitto: "true"
            policy.gabe565.com/egress-nodes: "true"
            policy.gabe565.com/egress-namespace: "true"
            policy.gabe565.com/egress-world-with-lan: "true"
            policy.gabe565.com/ingress-ingress: "true"
          affinity: &affinity
            podAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
                - weight: 100
                  podAffinityTerm:
                    topologyKey: kubernetes.io/hostname
                    labelSelector:
                      matchLabels:
                        app.kubernetes.io/name: home-assistant
      code:
        containers:
          main:
            image:
              repository: ghcr.io/coder/code-server
              tag: 4.20.0
            args:
              - --disable-telemetry
              - --disable-update-check
              - --auth=none
              - --user-data-dir=/config/.vscode
              - /config
            resources:
              limits:
                cpu: 500m
                memory: 500Mi
            securityContext:
              runAsUser: 0
        pod:
          labels:
            policy.gabe565.com/ingress-ingress: "true"
          affinity: *affinity

    persistence:
      config:
        enabled: true
        retain: true
        storageClass: longhorn-ssd
        size: 2Gi

    service:
      main:
        ports:
          http:
            port: 8123
      code:
        controller: code
        ports:
          http:
            port: 8080

    ingress:
      main:
        enabled: true
        annotations:
          nginx.ingress.kubernetes.io/from-to-www-redirect: "true"
        hosts:
          - host: ${app_url}
            paths:
              - path: /
                service:
                  name: main
        tls:
          - secretName: ${certificate_name}
            hosts:
              - ${app_url}
              - www.${app_url}
      redirect:
        enabled: true
        annotations:
          nginx.ingress.kubernetes.io/from-to-www-redirect: "true"
          nginx.ingress.kubernetes.io/temporal-redirect: https://${app_url}$request_uri
        hosts:
          - host: ${old_app_url}
            paths:
              - path: /
                pathType: Exact
                service:
                  name: main
        tls:
          - secretName: ${old_certificate_name}
            hosts:
              - ${old_app_url}
              - www.${old_app_url}
      code:
        enabled: true
        annotations:
          nginx.ingress.kubernetes.io/whitelist-source-range: "192.168.1.0/24,10.42.0.0/16"
        hosts:
          - host: ${code_url}
            paths:
              - path: /
                service:
                  name: code
        tls:
          - secretName: ${certificate_name}
            hosts:
              - ${code_url}
