apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: app
spec:
  interval: 1h
  targetNamespace: weave-gitops
  path: ./kubernetes/apps/weave-gitops/app
  prune: true
  sourceRef:
    kind: GitRepository
    namespace: flux-system
    name: flux-system
  postBuild:
    substituteFrom:
      - kind: Secret
        name: app-vars
