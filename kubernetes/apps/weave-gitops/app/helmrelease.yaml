apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: weave-gitops
  namespace: weave-gitops
spec:
  chart:
    spec:
      chart: weave-gitops
      version: 4.0.36
      sourceRef:
        kind: HelmRepository
        namespace: weave-gitops
        name: weave-gitops
  interval: 1h
  driftDetection:
    mode: enabled
  values:
    podLabels:
      policy.gabe565.com/egress-kubeapi: "true"
      policy.gabe565.com/ingress-ingress: "true"

    additionalArgs: [--auth-methods=oidc]

    envVars:
      - name: WEAVE_GITOPS_FEATURE_OIDC_BUTTON_LABEL
        value: Login with Authentik
      - name: WEAVE_GITOPS_FEATURE_TELEMETRY
        value: "false"

    oidcSecret:
      create: true
      clientID: ${oauth_client_id}
      clientSecret: ${oauth_client_secret}
      issuerURL: https://${oauth_host}/application/o/gabernetes/
      redirectURL: https://${app_url}/oauth2/callback
      additionalKeys:
        claimUsername: email
        claimGroups: groups
        customScopes: openid,email,profile

    ingress:
      enabled: true
      hosts:
        - host: ${app_url}
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: ${certificate_name}
          hosts:
            - ${app_url}
