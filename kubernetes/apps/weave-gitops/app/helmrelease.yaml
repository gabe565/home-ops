apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: weave-gitops
spec:
  chart:
    spec:
      chart: weave-gitops
      version: 4.0.36
      sourceRef:
        kind: HelmRepository
        namespace: weave-gitops
        name: weave-gitops
  interval: 1h
  driftDetection:
    mode: enabled
  values:
    podLabels:
      policy.gabe565.com/egress-kubeapi: "true"
      policy.gabe565.com/ingress-ingress: "true"

    adminUser:
      create: true
      username: ${admin_username}
      passwordHash: ${admin_password_hash}

    ingress:
      enabled: true
      hosts:
        - host: ${app_url}
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: ${certificate_name}
          hosts:
            - ${app_url}
