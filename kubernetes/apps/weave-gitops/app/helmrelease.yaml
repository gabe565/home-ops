apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: weave-gitops
  namespace: weave-gitops
spec:
  chart:
    spec:
      chart: weave-gitops
      version: 4.0.36
      sourceRef:
        kind: HelmRepository
        namespace: weave-gitops
        name: weave-gitops
  interval: 1h
  driftDetection:
    mode: enabled
  values:
    annotations:
      secret.reloader.stakater.com/reload: oidc-auth

    podLabels:
      policy.gabe565.com/egress-kubeapi: "true"
      policy.gabe565.com/ingress-ingress: "true"

    additionalArgs: [--auth-methods=oidc]

    envVars:
      - name: WEAVE_GITOPS_FEATURE_OIDC_BUTTON_LABEL
        value: Login with Authentik
      - name: WEAVE_GITOPS_FEATURE_TELEMETRY
        value: "false"

    ingress:
      enabled: true
      hosts:
        - host: ${app_url}
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: ${certificate_name}
          hosts:
            - ${app_url}
