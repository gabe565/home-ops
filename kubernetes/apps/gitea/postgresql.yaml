apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgresql
  namespace: gitea
spec:
  instances: 1
  imageName: ghcr.io/cloudnative-pg/postgresql:16.1-7
  enableSuperuserAccess: true
  bootstrap:
    initdb:
      database: gitea
      owner: gitea
  storage:
    storageClass: longhorn-ssd
    size: 2Gi
  resources:
    requests:
      memory: 50Mi
      cpu: 20m
  smartShutdownTimeout: 30
  stopDelay: 300
