apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: redis
  namespace: gitea
spec:
  chart:
    spec:
      chart: redis
      version: 18.6.4
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: bitnami
  interval: 1h
  driftDetection:
    mode: enabled
  values:
    auth:
      enabled: true
      password: ${redis_password}

    replica:
      replicaCount: 0

    master:
      podLabels:
        policy.gabe565.com/ingress-namespace: "true"
