apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: adguard-home
  namespace: adguard-home
spec:
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: bjw-s
  interval: 1h
  driftDetection:
    mode: enabled
  values:
    controllers:
      main:
        type: statefulset
        replicas: 2
        containers:
          main:
            image:
              repository: adguard/adguardhome
              tag: v0.107.43
            env:
              TZ: America/Chicago
        pod:
          priorityClassName: system-cluster-critical
          labels:
            policy.gabe565.com/egress-namespace: "true"
            policy.gabe565.com/egress-world: "true"
            policy.gabe565.com/ingress-ingress: "true"
            policy.gabe565.com/ingress-namespace: "true"
          affinity:
            podAntiAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
                - weight: 1
                  podAffinityTerm:
                    topologyKey: kubernetes.io/hostname
                    labelSelector:
                      matchLabels:
                        app.kubernetes.io/name: adguard-home
                        app.kubernetes.io/component: main
        statefulset:
          volumeClaimTemplates:
            - name: data
              storageClass: longhorn-ssd
              accessMode: ReadWriteOnce
              size: 2Gi
              globalMounts:
                - path: /opt/adguardhome/conf
                  subPath: conf
                - path: /opt/adguardhome/work
                  subPath: work

    service:
      main:
        ports:
          http:
            port: 3000
      origin: &origin-http
        controller: main
        extraSelectorLabels:
          apps.kubernetes.io/pod-index: "0"
        ports:
          http:
            port: 3000
      origin-tcp: &origin-tcp
        controller: main
        extraSelectorLabels:
          apps.kubernetes.io/pod-index: "0"
        type: LoadBalancer
        externalTrafficPolicy: Local
        loadBalancerIP: 192.168.1.221
        annotations:
          metallb.universe.tf/allow-shared-ip: adguard-home-origin
        ports:
          dns:
            port: 53
      origin-udp: &origin-udp
        <<: *origin-tcp
        extraSelectorLabels:
          apps.kubernetes.io/pod-index: "0"
        ports:
          dns:
            port: 53
            protocol: UDP

      replica:
        <<: *origin-http
        extraSelectorLabels:
          apps.kubernetes.io/pod-index: "1"
      replica-tcp:
        <<: *origin-tcp
        extraSelectorLabels:
          apps.kubernetes.io/pod-index: "1"
        loadBalancerIP: 192.168.1.222
        annotations:
          metallb.universe.tf/allow-shared-ip: adguard-home-replica
      replica-udp:
        <<: *origin-udp
        extraSelectorLabels:
          apps.kubernetes.io/pod-index: "1"
        loadBalancerIP: 192.168.1.222
        annotations:
          metallb.universe.tf/allow-shared-ip: adguard-home-replica

    ingress:
      origin: &ingress
        enabled: true
        annotations:
          nginx.ingress.kubernetes.io/auth-url: |-
            http://ak-outpost-gabernetes.authentik.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx
          nginx.ingress.kubernetes.io/auth-signin: |-
            /outpost.goauthentik.io/start?rd=$escaped_request_uri
          nginx.ingress.kubernetes.io/auth-response-headers: |-
            Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid
          nginx.ingress.kubernetes.io/auth-snippet: |
            proxy_set_header X-Forwarded-Host $http_host;
        hosts:
          - host: ${app_url}
            paths:
              - path: /
                service:
                  name: origin
        tls:
          - secretName: ${certificate_name}
            hosts:
              - ${app_url}
              - replica.${app_url}
      replica:
        <<: *ingress
        hosts:
          - host: replica.${app_url}
            paths:
              - path: /
                service:
                  name: replica
