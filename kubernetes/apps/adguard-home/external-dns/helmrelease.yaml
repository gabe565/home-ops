apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: adguard-home-external-dns
  namespace: adguard-home
spec:
  interval: 1h
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: external-dns
      version: 1.14.0
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: external-dns
      interval: 1h
  values:
    image:
      repository: registry.k8s.io/external-dns/external-dns
      tag: v0.14.0

    provider:
      name: webhook
      webhook:
        image:
          repository: ghcr.io/zekker6/external-dns-provider-adguard
          tag: v0.0.8
        env:
          - name: ADGUARD_HOME_URL
            value: http://adguard-home:3000
          - name: ADGUARD_HOME_USER
            value: ${adguard_home_username}
          - name: ADGUARD_HOME_PASS
            value: ${adguard_home_password}
        securityContext:
          runAsUser: 65534
          runAsGroup: 65534
    interval: 1h
    triggerLoopOnEvent: true
    policy: sync
    registry: noop

    extraArgs:
      - --webhook-provider-url=http://localhost:8888

    podLabels:
      policy.gabe565.com/egress-adguard-api: "true"
      policy.gabe565.com/egress-kubeapi: "true"
      policy.gabe565.com/egress-world: "true"
  postRenderers:
    - kustomize:
        patches:
          - target:
              kind: Deployment
              name: adguard-home-external-dns
            # language=yaml
            patch: |
              - op: replace
                path: /spec/template/spec/containers/1/ports/1/name
                value: webhook-metrics
