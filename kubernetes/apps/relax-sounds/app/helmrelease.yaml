apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: relax-sounds
spec:
  chart:
    spec:
      chart: relax-sounds
      version: 0.6.4
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: gabe565
  interval: 1h
  driftDetection:
    mode: enabled
  values:
    image:
      repository: ghcr.io/gabe565/relax-sounds
      tag: 1.5.0

    controller:
      strategy: Recreate

    env:
      TZ: America/Chicago

    podLabels:
      policy.gabe565.com/ingress-ingress: "true"
      policy.gabe565.com/ingress-prometheus: "true"

    ingress:
      main:
        enabled: true
        annotations:
          nginx.ingress.kubernetes.io/from-to-www-redirect: "true"
          nginx.ingress.kubernetes.io/proxy-body-size: 20M
        hosts:
          - host: ${app_url}
            paths:
              - path: /
        tls:
          - secretName: ${certificate_name}
            hosts:
              - ${app_url}
              - www.${app_url}

    persistence:
      data:
        enabled: true
        storageClass: longhorn-ssd
        accessMode: ReadWriteOnce
        size: 512Mi

    serviceMonitor:
      main:
        enabled: true
