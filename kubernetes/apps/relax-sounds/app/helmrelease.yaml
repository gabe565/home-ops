apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: relax-sounds
  namespace: relax-sounds
spec:
  chart:
    spec:
      chart: relax-sounds
      version: 1.0.0
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: gabe565
  interval: 1h
  driftDetection:
    mode: enabled
  values:
    controllers:
      main:
        strategy: Recreate
        containers:
          main:
            image:
              repository: ghcr.io/gabe565/relax-sounds
              tag: 1.6.1@sha256:6906b72b8e296572f21b5a83778889a923cbe7684110ad051cfb1ee505b15f57
              pullPolicy: IfNotPresent
            env:
              TZ: America/Chicago
        pod:
          labels:
            policy.gabe565.com/ingress-ingress: "true"
            policy.gabe565.com/ingress-prometheus: "true"

    ingress:
      main:
        enabled: true
        annotations:
          nginx.ingress.kubernetes.io/from-to-www-redirect: "true"
          nginx.ingress.kubernetes.io/proxy-body-size: 20M
        hosts:
          - host: ${app_url}
            paths:
              - path: /
                service:
                  name: main
        tls:
          - secretName: ${certificate_name}
            hosts:
              - ${app_url}
              - www.${app_url}

    persistence:
      data:
        enabled: true
        storageClass: longhorn-ssd
        accessMode: ReadWriteOnce
        size: 512Mi

    serviceMonitor:
      main:
        enabled: true
