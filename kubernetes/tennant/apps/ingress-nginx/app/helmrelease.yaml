apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: ingress-nginx
spec:
  interval: 1h
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: ingress-nginx
      version: v4.14.0
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: ingress-nginx
      interval: 1h
  valuesFrom:
    - kind: ConfigMap
      name: defaults
  values:
    controller:
      extraArgs:
        maxmind-mirror: ${geoip_mirror}

      maxmindLicenseKey: stub

      config:
        use-geoip2: "true"

      ingressClassResource:
        name: nginx
        default: true

      service:
        type: LoadBalancer
        externalTrafficPolicy: Local
        loadBalancerIP: ${load_balancer_ip}
        ipFamilyPolicy: PreferDualStack

    defaultBackend:
      image:
        repository: ghcr.io/tarampampam/error-pages
        tag: 3.7.1@sha256:0ce7e3798b1180d74432c38f4edd3e5072c672926646d79770b7aa48eb3a2d2f
