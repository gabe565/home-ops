apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: app
  namespace: ingress-nginx
spec:
  interval: 1h
  targetNamespace: ingress-nginx
  path: ./kubernetes/templates/apps/ingress-nginx
  prune: true
  sourceRef:
    kind: GitRepository
    namespace: flux-system
    name: home-ops
  postBuild:
    substituteFrom:
      - kind: Secret
        name: app-vars
