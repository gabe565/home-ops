apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- gotk-components.yaml
- gotk-sync.yaml

patches:
  - target:
      kind: GitRepository
      name: flux-system
    patch: |
      - op: replace
        path: /spec/interval
        value: 10m
  - target:
      kind: Kustomization
      name: flux-system
    patch: |
      - op: add
        path: /spec/decryption
        value:
          provider: sops
          secretRef:
            name: sops-age
