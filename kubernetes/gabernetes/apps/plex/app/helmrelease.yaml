# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.7.3/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: plex
  namespace: plex
spec:
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: bjw-s
  interval: 1h
  driftDetection:
    mode: enabled
  values:
    controllers:
      plex:
        containers:
          app:
            image:
              repository: ghcr.io/home-operations/plex
              tag: 1.42.2.10156@sha256:9ad8a3506e1d8ebda873a668603c1a2c10e6887969564561be669efd65ae8871
              pullPolicy: IfNotPresent
            env:
              TZ: America/Chicago
            resources:
              requests:
                gpu.intel.com/i915: 1
                memory: 100Mi
              limits:
                gpu.intel.com/i915: 1
                memory: 4Gi
            probes:
              liveness: &probe
                enabled: true
                type: HTTP
                path: /identity
              readiness: *probe
              startup:
                <<: *probe
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: {drop: [ALL]}
        pod:
          labels:
            policy.gabe565.com/egress-world: "true"
            policy.gabe565.com/ingress-home-assistant: "true"
            policy.gabe565.com/ingress-nginx: "true"
            policy.gabe565.com/ingress-world: "true"
          securityContext:
            runAsNonRoot: true
            runAsUser: 65534
            runAsGroup: 65534
            fsGroup: 65534
            fsGroupChangePolicy: OnRootMismatch
            seccompProfile: {type: RuntimeDefault}

    persistence:
      config:
        enabled: true
        retain: true
        storageClass: longhorn-ssd
        accessMode: ReadWriteOnce
        size: 16Gi
      data:
        enabled: true
        type: nfs
        server: 192.168.1.240
        path: /volume1/media
      tmp:
        enabled: true
        type: emptyDir
        sizeLimit: 32Gi
        globalMounts:
          - path: /tmp
            subPath: tmp
          - path: /config/Library/Application Support/Plex Media Server/Cache
            subPath: Cache
          - path: /config/Library/Application Support/Plex Media Server/Logs
            subPath: Logs

    service:
      plex:
        controller: plex
        type: LoadBalancer
        loadBalancerIP: 192.168.1.223
        externalTrafficPolicy: Local
        ports:
          http:
            port: 32400

    ingress:
      plex:
        enabled: true
        annotations:
          nginx.ingress.kubernetes.io/from-to-www-redirect: "true"
          nginx.ingress.kubernetes.io/configuration-snippet: |
            sub_filter '</head>' '<link rel="stylesheet" href="${theme_park}/base/plex/overseerr.css"><link rel="stylesheet" href="${theme_park}/addons/plex/plex-alt-logo/plex-alt-logo.css"></head>';
        hosts:
          - host: ${app_url}
            paths:
              - path: /
                service:
                  identifier: plex
                  port: http
        tls: &tls
          - secretName: ${certificate_name}
            hosts:
              - ${app_url}
              - www.${app_url}
      root:
        enabled: true
        annotations:
          nginx.ingress.kubernetes.io/temporal-redirect: "https://${app_url}/web"
        hosts:
          - host: ${app_url}
            paths:
              - path: /
                pathType: Exact
                service:
                  identifier: plex
                  port: http
        tls: *tls
