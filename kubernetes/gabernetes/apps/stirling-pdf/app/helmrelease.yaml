# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.7.3/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: stirling-pdf
  namespace: stirling-pdf
spec:
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: bjw-s
  interval: 1h
  driftDetection:
    mode: enabled
  values:
    controllers:
      stirling-pdf:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: ghcr.io/stirling-tools/s-pdf
              tag: 1.4.0@sha256:e03d391d74aa642fb00ae4d7416d7c9e686c96d124e18dbd4d57575256a85d58
              pullPolicy: IfNotPresent
            env:
              TZ: America/Chicago
              DOCKER_ENABLE_SECURITY: "false"
              INSTALL_BOOK_AND_ADVANCED_HTML_OPS: "false"
              system.enableAnalytics: "false"
              DISABLE_PIXEL: "true"
            probes:
              liveness: &probe
                enabled: true
                type: HTTP
                path: /api/v1/info/status
              readiness: *probe
              startup:
                <<: *probe
                spec:
                  failureThreshold: 90
                  periodSeconds: 5
            securityContext:
              readOnlyRootFilesystem: true
        pod:
          labels:
            policy.gabe565.com/ingress-nginx: "true"
          securityContext:
            runAsNonRoot: true
            runAsUser: 101
            runAsGroup: 102
            fsGroup: 102
            fsGroupChangePolicy: OnRootMismatch

    persistence:
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
            subPath: tmp
          - path: /configs
            subPath: configs
          - path: /logs
            subPath: logs
          - path: /usr/share/tessdata
            subPath: usr/share/tessdata
          - path: /pipeline/defaultWebUIConfigs
            subPath: pipeline/defaultWebUIConfigs
          - path: /customFiles
            subPath: customFiles

    service:
      stirling-pdf:
        controller: stirling-pdf
        ports:
          http:
            port: 8080

    ingress:
      stirling-pdf:
        enabled: true
        annotations:
          nginx.ingress.kubernetes.io/auth-url: |-
            http://ak-outpost-gabernetes.authentik.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx
          nginx.ingress.kubernetes.io/auth-signin: |-
            https://$host/outpost.goauthentik.io/start?rd=$scheme://$http_host$escaped_request_uri
          nginx.ingress.kubernetes.io/auth-response-headers: |-
            Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid
          nginx.ingress.kubernetes.io/auth-snippet: |
            proxy_set_header X-Forwarded-Host $http_host;
          nginx.ingress.kubernetes.io/proxy-body-size: 64m
          nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
        hosts:
          - host: ${app_url}
            paths:
              - path: /
                service:
                  identifier: stirling-pdf
                  port: http
        tls:
          - secretName: ${certificate_name}
            hosts:
              - ${app_url}
