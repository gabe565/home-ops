apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: node-feature-discovery
  namespace: node-feature-discovery
spec:
  chart:
    spec:
      chart: node-feature-discovery
      version: 0.16.6
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: node-feature-discovery
        namespace: node-feature-discovery
  interval: 1h
  driftDetection:
    mode: enabled
  postRenderers:
    - kustomize:
        patches:
          - target:
              kind: Deployment
              name: .*
            # language=yaml
            patch: &patch |
              - op: add
                path: /spec/template/metadata/labels/policy.gabe565.com~1egress-kubeapi
                value: "true"
          - target:
              kind: DaemonSet
              name: .*
            patch: *patch
