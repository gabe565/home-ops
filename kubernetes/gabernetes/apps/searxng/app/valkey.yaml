apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: valkey
  namespace: authentik
spec:
  chart:
    spec:
      chart: valkey
      version: 2.4.7
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: bitnami
  interval: 1h
  driftDetection:
    mode: enabled
  values:
    auth:
      enabled: true
      password: ${valkey_password}

    primary:
      persistence:
        enabled: false

    replica:
      replicaCount: 0

    networkPolicy:
      allowExternal: false
      allowExternalEgress: false
