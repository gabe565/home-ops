# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.7.3/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: qbittorrent
spec:
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: bjw-s
  interval: 1h
  driftDetection:
    mode: enabled
  values:
    controllers:
      qbittorrent:
        annotations:
          secret.reloader.stakater.com/reload: qbittorrent-gluetun
        initContainers:
          vpn:
            image:
              repository: qmcgaw/gluetun
              tag: v3.40.0@sha256:2b42bfa046757145a5155acece417b65b4443c8033fb88661a8e9dcf7fda5a00
              pullPolicy: IfNotPresent
            restartPolicy: Always
            env:
              HEALTH_VPN_DURATION_INITIAL: 120s
              HEALTH_SUCCESS_WAIT_DURATION: 120s
              VPN_SERVICE_PROVIDER: custom
              VPN_TYPE: wireguard
              FIREWALL_INPUT_PORTS: "8080"
              DOT: "off"
              DNS_ADDRESS: 10.8.0.1
              WIREGUARD_MTU: "1390"
              VERSION_INFORMATION: "off"
              FIREWALL_VPN_INPUT_PORTS: ${bittorrent_port}
              WIREGUARD_PRIVATE_KEY: ${wireguard_private_key}
              WIREGUARD_ADDRESSES: ${wireguard_addresses}
              WIREGUARD_PUBLIC_KEY: ${wireguard_public_key}
              WIREGUARD_ENDPOINT_IP: ${wireguard_endpoint_ip}
              WIREGUARD_ENDPOINT_PORT: ${wireguard_endpoint_port}
            resources:
              requests:
                squat.ai/tun: 1
              limits:
                squat.ai/tun: 1
            securityContext:
              capabilities:
                add:
                  - NET_ADMIN
                  - SYS_MODULE
            probes:
              liveness: &probe
                enabled: true
                custom: true
                spec:
                  exec: &exec
                    command: [/gluetun-entrypoint, healthcheck]
                  periodSeconds: 60
              startup:
                <<: *probe
                spec:
                  exec: *exec
                  periodSeconds: 5
        containers:
          app:
            image:
              repository: ghcr.io/home-operations/qbittorrent
              tag: 5.0.4@sha256:ffb02dfa7f017a55efc2718853689216ef2a85746b95981e575e29ef34234c75
              pullPolicy: IfNotPresent
            env:
              TZ: America/Chicago
              QBITTORRENT__BT_PORT: ${bittorrent_port}
            probes:
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
              liveness:
                enabled: true
              readiness:
                enabled: true
            securityContext:
              readOnlyRootFilesystem: true
        pod:
          labels:
            policy.gabe565.com/ingress-authentik: "true"
            policy.gabe565.com/ingress-ingress: "true"
          securityContext:
            fsGroup: 65534
            fsGroupChangePolicy: OnRootMismatch
      vuetorrent:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: ghcr.io/gabe565/vuetorrent
              tag: 2.23.1@sha256:956a929622a1676a69184df74640f5e6fba36dfc908cc722d8cb2c8ddbeae536
              pullPolicy: IfNotPresent
            securityContext:
              readOnlyRootFilesystem: true
        pod:
          labels:
            policy.gabe565.com/ingress-ingress: "true"

    persistence:
      config:
        enabled: true
        retain: true
        accessMode: ReadWriteOnce
        size: 1Gi
        advancedMounts:
          qbittorrent:
            app:
              - path: /config
      downloads:
        enabled: true
        type: nfs
        server: 192.168.1.240
        path: /volume1/media/Downloads
        advancedMounts:
          qbittorrent:
            app:
              - path: /downloads
      tmp:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /tmp
        advancedMounts:
          vuetorrent:
            app:
              - path: /var/cache/nginx
                subPath: nginx/cache
              - path: /var/run
                subPath: nginx/run

    service:
      qbittorrent:
        controller: qbittorrent
        ports:
          http:
            port: 8080
      vuetorrent:
        controller: vuetorrent
        ports:
          http:
            port: 80

    ingress:
      qbittorrent:
        enabled: true
        annotations: &annotations
          nginx.ingress.kubernetes.io/auth-url:
            http://ak-outpost-gabernetes.authentik.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx
          nginx.ingress.kubernetes.io/auth-signin: https://$host/outpost.goauthentik.io/start
          nginx.ingress.kubernetes.io/auth-response-headers: Set-Cookie,Cookie
          nginx.ingress.kubernetes.io/auth-snippet: proxy_set_header X-Forwarded-Host $http_host;
          nginx.ingress.kubernetes.io/proxy-body-size: 16M
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_set_header Referer "";
            proxy_set_header Accept-Encoding "";
            more_set_headers "Content-Security-Policy: default-src 'self'; style-src 'self' 'unsafe-inline' theme-park.cook.gg; img-src 'self' theme-park.cook.gg data:; script-src 'self' 'unsafe-inline'; object-src 'none'; form-action 'self'; frame-ancestors 'self'";
            sub_filter '</head>' '<link rel="stylesheet" href="${theme_park}/base/qbittorrent/overseerr.css"></head>';
        hosts:
          - host: ${app_url}
            paths:
              - path: /
                service:
                  identifier: qbittorrent
                  port: http
        tls:
          - secretName: ${certificate_name}
            hosts:
              - ${app_url}
      vuetorrent:
        enabled: true
        annotations:
          <<: *annotations
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_set_header Referer '';
            expires -1;
        hosts:
          - host: ${vuetorrent_url}
            paths:
              - path: /
                service:
                  identifier: vuetorrent
                  port: http
              - path: /api
                service:
                  identifier: qbittorrent
                  port: http
        tls: &vuetorrent-tls
          - secretName: ${certificate_name}
            hosts:
              - ${vuetorrent_url}
      vuetorrent-sw:
        enabled: true
        annotations:
          nginx.ingress.kubernetes.io/configuration-snippet: |
            add_header Content-Type application/javascript;
            return 200 "self.addEventListener('install', event => { event.waitUntil(self.skipWaiting()) })";
        hosts:
          - host: ${vuetorrent_url}
            paths:
              - path: /sw.js
                pathType: Exact
                service:
                  identifier: vuetorrent
                  port: http
        tls: *vuetorrent-tls
