# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.5.1/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: change-detection
  namespace: change-detection
spec:
  chart:
    spec:
      chart: app-template
      version: 3.6.0
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: bjw-s
  interval: 1h
  driftDetection:
    mode: enabled
  values:
    controllers:
      change-detection:
        containers:
          app:
            image:
              repository: ghcr.io/dgtlmoon/changedetection.io
              tag: 0.48.04@sha256:f818ba790c4b62db6030a3ac8a8ca73b04d019456f51db772f21a959993fd1de
              pullPolicy: IfNotPresent
            env:
              TZ: America/Chicago
              BASE_URL: https://${app_url}
              PLAYWRIGHT_DRIVER_URL: ws://change-detection-browserless:3000/chromium?token=${browser_token}&blockAds=true&launch={"stealth":true}
            probes:
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
              liveness:
                enabled: true
              readiness:
                enabled: true
            securityContext:
              runAsUser: 65534
              runAsGroup: 65534
              readOnlyRootFilesystem: true
              allowPrivilegeEscalation: false
              capabilities: { drop: [ALL] }
        pod:
          labels:
            policy.gabe565.com/egress-namespace: "true"
            policy.gabe565.com/egress-world: "true"
            policy.gabe565.com/ingress-ingress: "true"
          terminationGracePeriodSeconds: 1
      browserless:
        containers:
          app:
            image:
              repository: ghcr.io/browserless/chromium
              tag: v2.24.1@sha256:efc53c696396ab0e36e43f11e01ff4fe04152ca07ffb0fa83e743bb51d53f9c4
              pullPolicy: IfNotPresent
            env:
              TZ: America/Chicago
              DEBUG: "browserless*,-*:trace,-*:verbose"
              ENABLE_DEBUGGER: "false"
              TOKEN: ${browser_token}
              TIMEOUT: "60000"
            securityContext:
              runAsUser: 999
              runAsGroup: 999
              allowPrivilegeEscalation: false
              capabilities: { drop: [ALL] }
        pod:
          labels:
            policy.gabe565.com/egress-world: "true"
            policy.gabe565.com/ingress-namespace: "true"

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        seccompProfile: { type: RuntimeDefault }

    service:
      change-detection:
        controller: change-detection
        ports:
          http:
            port: 5000
      browserless:
        controller: browserless
        ports:
          http:
            port: 3000

    persistence:
      data:
        enabled: true
        storageClass: longhorn-ssd
        accessMode: ReadWriteOnce
        size: 1Gi
        retain: true
        advancedMounts:
          change-detection:
            app:
              - path: /datastore
      tmp:
        enabled: true
        type: emptyDir

    ingress:
      change-detection:
        enabled: true
        annotations:
          nginx.ingress.kubernetes.io/auth-url: |-
            http://ak-outpost-gabernetes.authentik.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx
          nginx.ingress.kubernetes.io/auth-signin: |-
            /outpost.goauthentik.io/start?rd=$escaped_request_uri
          nginx.ingress.kubernetes.io/auth-response-headers: |-
            Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid
          nginx.ingress.kubernetes.io/auth-snippet: |
            proxy_set_header X-Forwarded-Host $http_host;
        hosts:
          - host: ${app_url}
            paths:
              - path: /
                service:
                  identifier: change-detection
                  port: http
        tls:
          - secretName: ${certificate_name}
            hosts:
              - ${app_url}
