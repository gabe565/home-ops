# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.3.2/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: transsmute
  namespace: transsmute
spec:
  chart:
    spec:
      chart: app-template
      version: 3.3.1
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: bjw-s
  interval: 1h
  driftDetection:
    mode: enabled
  values:
    controllers:
      transsmute:
        annotations:
          secret.reloader.stakater.com/reload: transsmute-env
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: ghcr.io/gabe565/transsmute
              tag: 1.3.0@sha256:03e9281cde665f85edd65da008a09f959c83d6ced998c7c9359cda2d2191d810
              pullPolicy: IfNotPresent
            env:
              TZ: America/Chicago
            envFrom:
              - secretRef:
                  name: transsmute-env
            probes:
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
              liveness:
                enabled: true
              readiness:
                enabled: true
            securityContext:
              readOnlyRootFilesystem: true
        pod:
          labels:
            policy.gabe565.com/egress-world: "true"
            policy.gabe565.com/ingress-ingress: "true"

    service:
      transsmute:
        controller: transsmute
        ports:
          http:
            port: 80

    ingress:
      transsmute:
        enabled: true
        hosts:
          - host: ${app_url}
            paths:
              - path: /
                service:
                  identifier: transsmute
                  port: http
        tls:
          - secretName: ${certificate_name}
            hosts:
              - ${app_url}
