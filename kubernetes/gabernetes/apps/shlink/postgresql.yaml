apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgresql
  namespace: shlink
spec:
  instances: 3
  imageName: ghcr.io/cloudnative-pg/postgresql:16.4-15
  enableSuperuserAccess: true
  bootstrap:
    initdb:
      database: shlink
      owner: shlink
  storage:
    storageClass: local-path
    size: 8Gi
  resources:
    requests:
      memory: 10Mi
      cpu: 10m
  smartShutdownTimeout: 1
  stopDelay: 300
