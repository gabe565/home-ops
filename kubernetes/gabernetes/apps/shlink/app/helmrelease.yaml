# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.5.1/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: shlink
  namespace: shlink
spec:
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: bjw-s
  interval: 1h
  driftDetection:
    mode: enabled
  values:
    controllers:
      shlink:
        enabled: false
      api:
        strategy: RollingUpdate
        initContainers:
          geoip:
            image: &image
              repository: ghcr.io/shlinkio/shlink
              tag: 4.2.2-roadrunner@sha256:fb1b342b708c049d78a121557b901c9b300aa21f5cfbbd2710d42c5adde2c249
              pullPolicy: IfNotPresent
            command:
              - sh
              - -c
              - |
                set -eux
                cp -a ./vendor/shlinkio/shlink-ip-geolocation/src/GeoLite2/* /geoip
                sed -i 's|https://download.maxmind.com|http://geoip-download.geoip|' \
                  /geoip/GeoLite2Options.php
        containers:
          app:
            image: *image

            env:
              TZ: America/Chicago
              DEFAULT_DOMAIN: ${app_url}
              SHORT_DOMAIN_HOST: ${app_url}
              SHORT_DOMAIN_SCHEMA: https
              VALIDATE_URLS: "true"
              ANONYMIZE_REMOTE_ADDR: "false"
              ENABLE_PERIODIC_VISIT_LOCATE: "true"
              # AUTO_RESOLVE_TITLES: "true"
              GEOLITE_LICENSE_KEY: stub

              DB_DRIVER: postgres
              DB_HOST: postgresql-rw
              DB_NAME: shlink
              DB_USER: shlink
              DB_PASSWORD:
                secretKeyRef:
                  name: postgresql-app
                  key: password

              WEB_WORKER_NUM: "4"
              TASK_WORKER_NUM: "4"

              SKIP_INITIAL_GEOLITE_DOWNLOAD: "true"
            securityContext:
              readOnlyRootFilesystem: true
        pod:
          labels:
            policy.gabe565.com/egress-geoip: "true"
            policy.gabe565.com/egress-namespace: "true"
            policy.gabe565.com/egress-world: "true"
            policy.gabe565.com/ingress-ingress: "true"
          terminationGracePeriodSeconds: 1
      frontend:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: ghcr.io/shlinkio/shlink-web-client
              tag: 4.2.2@sha256:4b59f76630ed551d07913b32b2d13a66200f35d1746ce901fcfb1902bd8a2bca
              pullPolicy: IfNotPresent
            securityContext:
              readOnlyRootFilesystem: true
        pod:
          labels:
            policy.gabe565.com/ingress-ingress: "true"

    service:
      shlink:
        controller: shlink
        enabled: false
      api:
        controller: api
        ports:
          http:
            port: 8080
      frontend:
        controller: frontend
        ports:
          http:
            port: 8080

    persistence:
      data:
        enabled: true
        type: emptyDir
        advancedMounts:
          api:
            app:
              - path: /etc/shlink/data
      tmp:
        enabled: true
        type: emptyDir
      geolite2:
        enabled: true
        type: emptyDir
        advancedMounts:
          api:
            geoip:
              - path: /geoip
            app:
              - path: /etc/shlink/vendor/shlinkio/shlink-ip-geolocation/src/GeoLite2
                readOnly: true

    ingress:
      shlink:
        enabled: true
        hosts:
          - host: ${app_url}
            paths:
              - path: /
                service:
                  identifier: api
                  port: http
        tls:
          - secretName: ${certificate_name}
            hosts:
              - ${app_url}
      frontend:
        enabled: true
        hosts:
          - host: ${admin_url}
            paths:
              - path: /
                service:
                  identifier: frontend
                  port: http
        tls: &admin-tls
          - secretName: ${certificate_name}
            hosts:
              - ${admin_url}
      frontend-root:
        enabled: true
        annotations:
          nginx.ingress.kubernetes.io/auth-url:
            http://ak-outpost-gabernetes.authentik.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx
          nginx.ingress.kubernetes.io/auth-signin: /outpost.goauthentik.io/start?rd=$escaped_request_uri
          nginx.ingress.kubernetes.io/auth-response-headers: Set-Cookie
          nginx.ingress.kubernetes.io/auth-snippet: proxy_set_header X-Forwarded-Host $http_host;
        hosts:
          - host: ${admin_url}
            paths:
              - path: /
                pathType: Exact
                service:
                  identifier: frontend
                  port: http
        tls: *admin-tls
      frontend-servers-json:
        enabled: true
        annotations:
          nginx.ingress.kubernetes.io/auth-url:
            http://ak-outpost-gabernetes.authentik.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx
          nginx.ingress.kubernetes.io/auth-signin: /outpost.goauthentik.io/start?rd=$escaped_request_uri
          nginx.ingress.kubernetes.io/auth-response-headers: Set-Cookie,X-Shlink-Api-Key
          nginx.ingress.kubernetes.io/auth-snippet: proxy_set_header X-Forwarded-Host $http_host;
          nginx.ingress.kubernetes.io/configuration-snippet: |
            access_by_lua_block {
              local apiKey = ngx.var.authHeader1
              if apiKey == nil then
                return ngx.exit(404)
              else
                local cjson = require "cjson"
                ngx.say(cjson.encode({
                  {name="${app_url}", url="https://${app_url}", apiKey=apiKey}
                }))
                return ngx.exit(200)
              end
            }
        hosts:
          - host: ${admin_url}
            paths:
              - path: /servers.json
                pathType: Exact
                service:
                  identifier: frontend
                  port: http
        tls: *admin-tls
      remove-sw:
        enabled: true
        annotations:
          nginx.ingress.kubernetes.io/configuration-snippet: |
            add_header Content-Type application/javascript;
            return 200 "self.addEventListener('install', event => { event.waitUntil(self.skipWaiting()) })";
        hosts:
          - host: ${admin_url}
            paths:
              - path: /service-worker.js
                pathType: Exact
                service:
                  identifier: frontend
                  port: http
        tls: *admin-tls
