apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgresql
  namespace: memos
spec:
  instances: 3
  imageName: ghcr.io/cloudnative-pg/postgresql:16.2-7
  enableSuperuserAccess: true
  bootstrap:
    initdb:
      database: memos
      owner: memos
  storage:
    storageClass: longhorn-ssd-database
    size: 8Gi
  resources:
    requests:
      memory: 20Mi
      cpu: 10m
  smartShutdownTimeout: 1
  stopDelay: 300
