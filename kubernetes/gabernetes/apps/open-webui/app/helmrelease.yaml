# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-4.6.2/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: open-webui
  namespace: open-webui
spec:
  chart:
    spec:
      chart: app-template
      version: 4.6.2
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: bjw-s
  interval: 1h
  driftDetection:
    mode: enabled
  values:
    controllers:
      open-webui:
        containers:
          app:
            image:
              repository: ghcr.io/open-webui/open-webui
              tag: v0.8.3@sha256:205e9cf23b66553643b065afcdeffb7f86b35bf36e0ce643dc56946a911954b7
              pullPolicy: IfNotPresent
            env:
              TZ: America/Chicago
              GLOBAL_LOG_LEVEL: WARNING
              WEBUI_SECRET_KEY: ${secret_key}
              CORS_ALLOW_ORIGIN: https://${app_url}
              DATABASE_URL:
                secretKeyRef:
                  name: postgresql-app
                  key: uri
              OPENAI_API_KEY: ${openai_api_key}
              ENABLE_LITELLM: "false"
              ENABLE_LOGIN_FORM: "false"
              ENABLE_PASSWORD_AUTH: "false"
              OAUTH_PROVIDER_NAME: Authentik
              OPENID_PROVIDER_URL: https://${oauth_host}/application/o/open-webui/.well-known/openid-configuration
              OAUTH_CLIENT_ID: ${oauth_client_id}
              OAUTH_CLIENT_SECRET: ${oauth_client_secret}
              OAUTH_SCOPES: openid email profile offline_access
              OPENID_REDIRECT_URI: https://${app_url}/oauth/oidc/callback
              ENABLE_OAUTH_SIGNUP: "true"
              OAUTH_MERGE_ACCOUNTS_BY_EMAIL: "true"
            probes:
              liveness: &probe
                enabled: true
                type: HTTP
                path: /health
              readiness: *probe
              startup:
                <<: *probe
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: {drop: [ALL]}
        pod:
          securityContext:
            runAsUser: 65534
            runAsGroup: 65534
            fsGroup: 65534
            fsGroupChangePolicy: OnRootMismatch
            seccompProfile: {type: RuntimeDefault}
          labels:
            policy.gabe565.com/egress-authentik: "true"
            policy.gabe565.com/egress-namespace: "true"
            policy.gabe565.com/egress-world: "true"
            policy.gabe565.com/ingress-envoy-public: "true"
          hostAliases:
            - ip: 10.43.0.20
              hostnames:
                - ${oauth_host}

    service:
      open-webui:
        controller: open-webui
        ports:
          http:
            port: 8080

    persistence:
      data:
        suffix: data
        storageClass: longhorn-ssd
        accessMode: ReadWriteOnce
        size: 4Gi
        retain: true
        globalMounts:
          - path: /app/backend/data
            subPath: data
          - path: /app/backend/static
            subPath: static
      tmp:
        type: emptyDir
        medium: Memory
        sizeLimit: 128Mi

    route:
      open-webui:
        parentRefs:
          - namespace: envoy-gateway-system
            name: envoy-public
        hostnames:
          - ${app_url}
