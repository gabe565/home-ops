# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.2.1/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: charm
  namespace: charm
spec:
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: bjw-s
  interval: 1h
  driftDetection:
    mode: enabled
  values:
    controllers:
      charm:
        containers:
          app:
            image:
              repository: ghcr.io/charmbracelet/charm
              tag: v0.12.6@sha256:1eaa64a79550100ad4b1e9ffe2bd5c4e797cfebcdfbf7b91f854f0a0634d5f2c
              pullPolicy: IfNotPresent
            env:
              TZ: America/Chicago
              CHARM_SERVER_HOST: ${app_url}
              CHARM_SERVER_PUBLIC_URL: https://${app_url}:35354
              CHARM_SERVER_USE_TLS: "true"
              CHARM_SERVER_TLS_CERT_FILE: /tls/tls.crt
              CHARM_SERVER_TLS_KEY_FILE: /tls/tls.key
              CHARM_SERVER_ENABLE_METRICS: "true"
            probes:
              liveness: &probe
                enabled: true
                port: 35356
                type: HTTPS
              readiness: *probe
              startup:
                <<: *probe
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            securityContext:
              readOnlyRootFilesystem: true

        pod:
          labels:
            policy.gabe565.com/ingress-ingress: "true"
            policy.gabe565.com/ingress-world: "true"
            policy.gabe565.com/ingress-prometheus: "true"

          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch

    service:
      charm:
        controller: charm
        type: LoadBalancer
        loadBalancerIP: 192.168.1.224
        externalTrafficPolicy: Local
        annotations:
          external-dns.alpha.kubernetes.io/hostname: ${app_url}
        ports:
          http:
            port: 35354
            protocol: HTTPS
          ssh:
            port: 35353
      private:
        controller: charm
        ports:
          metrics:
            port: 35355
          health:
            port: 35356
            protocol: HTTPS

    persistence:
      data:
        enabled: true
        storageClass: longhorn-ssd
        accessMode: ReadWriteOnce
        size: 10Gi
      tls:
        enabled: true
        type: secret
        name: ${certificate_name}
        globalMounts:
          - path: /tls

    serviceMonitor:
      main:
        enabled: true
        serviceName: charm-private
        endpoints:
          - port: metrics
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s
