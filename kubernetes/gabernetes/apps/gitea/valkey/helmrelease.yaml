apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: valkey
  namespace: gitea
spec:
  chart:
    spec:
      chart: valkey
      version: 2.2.1
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: bitnami
  interval: 1h
  driftDetection:
    mode: enabled
  values:
    auth:
      enabled: true
      password: ${valkey_password}

    replica:
      replicaCount: 0

    master:
      podLabels:
        policy.gabe565.com/ingress-namespace: "true"
