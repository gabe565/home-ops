apiVersion: v1
kind: Secret
metadata:
  name: borgbase-ssh
  namespace: gitea
  annotations:
    reflector.v1.k8s.emberstack.com/reflects: default/borgbase-ssh
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: borgmatic
  namespace: gitea
spec:
  chart:
    spec:
      chart: borgmatic
      version: 0.9.9
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: gabe565
  interval: 1h
  driftDetection:
    mode: enabled
  values:
    controller:
      type: cronjob
      cronjob:
        schedule: 15 0 * * *
        ttlSecondsAfterFinished: 3600
    affinity:
      podAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              topologyKey: kubernetes.io/hostname
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: gitea
    podLabels:
      policy.gabe565.com/egress-healthchecks: "true"
      policy.gabe565.com/egress-namespace: "true"
      policy.gabe565.com/egress-world: "true"
    env:
      TZ: America/Chicago
      BORG_PASSPHRASE: ${borg_passphrase}
      PGPASSWORD:
        secretKeyRef:
          name: postgresql-app
          key: password
      PING_KEY:
        secretKeyRef:
          name: healthchecks-ping-key
          key: key
    persistence:
      data:
        enabled: true
        storageClass: nfs-client
        size: 100Mi
        accessMode: ReadWriteMany
      ssh:
        enabled: true
        type: secret
        name: borgbase-ssh
      gitea-shared-storage:
        enabled: true
        existingClaim: gitea-shared-storage
    configMaps:
      config:
        data:
          # language=yaml
          config.yaml: |
            repositories:
              - path: ${borg_repo}
                label: borgbase
            source_directories:
              - /gitea-shared-storage
            exclude_patterns:
              - /gitea-shared-storage/packages
            archive_name_format: "gitea-{now:%Y-%m-%d-%H%M%S}"
            ssh_command: ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no -o LogLevel=ERROR
            retries: 2
            retry_wait: 10
            keep_daily: 90
            keep_weekly: 24
            keep_monthly: 24
            keep_yearly: 20
            check_last: 3
            healthchecks:
              ping_url: http://healthchecks.healthchecks:8000/ping/${healthchecks_uuid}
            postgresql_databases:
              - name: gitea
                username: gitea
                hostname: postgresql-r
                options: --no-owner
                format: plain
