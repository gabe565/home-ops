apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kube-vip
  namespace: kube-system
spec:
  interval: 1h
  targetNamespace: kube-system
  path: ./kubernetes/gabernetes/apps/kube-vip/app
  prune: true
  sourceRef:
    kind: GitRepository
    namespace: flux-system
    name: flux-system
