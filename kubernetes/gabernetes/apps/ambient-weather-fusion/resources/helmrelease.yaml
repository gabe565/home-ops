# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.7.3/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ambient-weather-fusion
  namespace: ambient-weather-fusion
spec:
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: bjw-s
  interval: 1h
  driftDetection:
    mode: enabled
  values:
    controllers:
      ambient-weather-fusion:
        annotations:
          secret.reloader.stakater.com/reload: envs,mqtt-tls
        containers:
          app:
            image:
              repository: ghcr.io/gabe565/ambient-weather-fusion
              tag: beta
              pullPolicy: Always
            env:
              AW_MQTT_URL: mqtts://mosquitto.mosquitto:8883
              AW_MQTT_CA: /mqtt-tls/ca.crt
              AW_MQTT_CLIENT_CERT: /mqtt-tls/tls.crt
              AW_MQTT_CLIENT_KEY: /mqtt-tls/tls.key
            envFrom:
              - secretRef:
                  name: envs
            securityContext:
              readOnlyRootFilesystem: true
        pod:
          labels:
            policy.gabe565.com/egress-world: "true"
            policy.gabe565.com/egress-mosquitto: "true"

    persistence:
      mqtt-tls:
        enabled: true
        type: secret
        name: mqtt-tls
