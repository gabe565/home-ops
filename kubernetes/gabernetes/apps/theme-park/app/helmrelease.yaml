# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.7.3/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: theme-park
  namespace: theme-park
spec:
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: bjw-s
  interval: 1h
  driftDetection:
    mode: enabled
  values:
    controllers:
      theme-park:
        annotations:
          configmap.reloader.stakater.com/reload: plex-alt-logo
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: ghcr.io/home-operations/theme-park
              tag: 1.21.2@sha256:fd90bc7ec29641d74d89ab1cf3adf8b6264422f1384b758e1da1d91281c91bac
              pullPolicy: IfNotPresent
            env:
              TZ: America/Chicago
            probes:
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
              liveness:
                enabled: true
              readiness:
                enabled: true
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: {drop: [ALL]}
        pod:
          labels:
            policy.gabe565.com/ingress-nginx: "true"
          securityContext:
            runAsNonRoot: true
            runAsUser: 65534
            runAsGroup: 65534
            fsGroup: 65534
            fsGroupChangePolicy: OnRootMismatch
            seccompProfile: {type: RuntimeDefault}

    persistence:
      plex-alt-logo:
        type: configMap
        name: plex-alt-logo
        globalMounts:
          - path: /usr/share/nginx/html/css/addons/plex/plex-alt-logo
      tmp:
        type: emptyDir

    service:
      theme-park:
        controller: theme-park
        ports:
          http:
            port: 8080

    ingress:
      theme-park:
        enabled: true
        hosts:
          - host: ${app_url}
            paths:
              - path: /
                service:
                  identifier: theme-park
                  port: http
        tls:
          - secretName: ${certificate_name}
            hosts:
              - ${app_url}
