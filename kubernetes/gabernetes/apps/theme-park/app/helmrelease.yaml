# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.7.3/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: theme-park
  namespace: theme-park
spec:
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: bjw-s
  interval: 1h
  driftDetection:
    mode: enabled
  values:
    controllers:
      theme-park:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: ghcr.io/home-operations/theme-park
              tag: 1.21.0@sha256:f4be0eda98d602398bfc28796960d8a6066880d5d203b7e7c538bb825363a810
              pullPolicy: IfNotPresent
            env:
              TZ: America/Chicago
            probes:
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
              liveness:
                enabled: true
              readiness:
                enabled: true
            securityContext:
              readOnlyRootFilesystem: true
        pod:
          labels:
            policy.gabe565.com/ingress-nginx: "true"

    persistence:
      tmp:
        enabled: true
        type: emptyDir

    service:
      theme-park:
        controller: theme-park
        ports:
          http:
            port: 8080

    ingress:
      theme-park:
        enabled: true
        hosts:
          - host: ${app_url}
            paths:
              - path: /
                service:
                  identifier: theme-park
                  port: http
        tls: &tls
          - secretName: ${certificate_name}
            hosts:
              - ${app_url}
      plex-logo:
        enabled: true
        annotations:
          nginx.ingress.kubernetes.io/temporal-redirect: "https://theme-park.${s3_url}/plex.svg"
        hosts:
          - host: ${app_url}
            paths:
              - path: /css/addons/plex/plex-alt-logo/SeekPng.com_your-logo-here-png_2467553.png
                pathType: ImplementationSpecific
                service:
                  identifier: theme-park
                  port: http
        tls: *tls
