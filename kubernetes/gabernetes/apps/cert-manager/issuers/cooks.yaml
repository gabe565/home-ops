apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: cooks-ca
  namespace: cert-manager
spec:
  isCA: true
  commonName: Cooks Root
  subject:
    countries: [US]
    organizations: [Cooks]
  duration: 87600h # 10 years
  renewBefore: 720h # 30 days
  secretName: cooks-ca-tls
  privateKey:
    algorithm: ECDSA
    size: 256
  issuerRef:
    group: cert-manager.io
    kind: Issuer
    name: selfsigned
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: cooks
  namespace: cert-manager
spec:
  ca:
    secretName: cooks-ca-tls
---
apiVersion: trust.cert-manager.io/v1alpha1
kind: Bundle
metadata:
  name: ca-bundle
spec:
  sources:
    - useDefaultCAs: true
    - secret:
        name: cooks-ca-tls
        key: tls.crt
  target:
    namespaceSelector:
      matchLabels:
        kubernetes.io/metadata.name: cert-manager
    configMap:
      key: ca-certificates.crt
      metadata:
        annotations:
          reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
