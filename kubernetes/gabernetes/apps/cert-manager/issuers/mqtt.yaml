apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: mqtt-ca
  namespace: cert-manager
spec:
  isCA: true
  commonName: Cooks MQTT Root
  subject:
    countries: [US]
    organizations: [Cooks]
  duration: 87600h # 10 years
  secretName: mqtt-ca-tls
  privateKey:
    algorithm: ECDSA
    size: 256
  issuerRef:
    group: cert-manager.io
    kind: Issuer
    name: selfsigned
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: mqtt
  namespace: cert-manager
spec:
  ca:
    secretName: mqtt-ca-tls
