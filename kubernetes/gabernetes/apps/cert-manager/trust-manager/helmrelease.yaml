apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: trust-manager
  namespace: cert-manager
spec:
  interval: 1h
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: trust-manager
      version: v0.20.2
      sourceRef:
        kind: HelmRepository
        namespace: cert-manager
        name: jetstack
      interval: 1h
  install:
    crds: Create
  upgrade:
    crds: CreateReplace
  values:
    app:
      podLabels:
        policy.gabe565.com/egress-kubeapi: "true"
