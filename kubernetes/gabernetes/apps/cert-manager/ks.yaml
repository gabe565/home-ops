apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: app
  namespace: cert-manager
spec:
  interval: 1h
  targetNamespace: cert-manager
  path: ./kubernetes/gabernetes/apps/cert-manager/app
  prune: true
  sourceRef:
    kind: GitRepository
    namespace: flux-system
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: issuers
  namespace: cert-manager
spec:
  interval: 1h
  targetNamespace: cert-manager
  path: ./kubernetes/gabernetes/apps/cert-manager/issuers
  prune: true
  sourceRef:
    kind: GitRepository
    namespace: flux-system
    name: flux-system
  dependsOn:
    - name: app
  postBuild:
    substituteFrom:
      - kind: Secret
        name: issuer-vars
