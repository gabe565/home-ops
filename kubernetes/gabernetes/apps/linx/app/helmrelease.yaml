# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.7.3/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: linx
  namespace: linx
spec:
  interval: 1h
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: bjw-s
      interval: 1h
  values:
    controllers:
      linx:
        strategy: RollingUpdate
        annotations:
          secret.reloader.stakater.com/reload: envs
        containers:
          app:
            image:
              repository: ghcr.io/gabe565/linx-server
              tag: beta
              pullPolicy: Always
            env:
              GOMEMLIMIT: 1GiB
              LINX_SITE_URL: https://${app_url}
              LINX_MAX_EXPIRY: 744h
              LINX_MAX_SIZE: 4Gi
              LINX_NO_TORRENT: "true"
              LINX_CLEANUP_EVERY: 24h
              LINX_HEADER_REAL_IP: "true"
              LINX_S3_ENDPOINT: ${s3_endpoint}
              LINX_S3_BUCKET: linx
            envFrom:
              - secretRef:
                  name: envs
            resources:
              requests:
                cpu: 10m
                memory: 32Mi
              limits:
                cpu: "1"
            probes:
              liveness: &probe
                enabled: true
                type: HTTP
                path: /ping
              readiness: *probe
              startup:
                <<: *probe
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: {drop: [ALL]}
        pod:
          labels:
            policy.gabe565.com/egress-world: "true"
            policy.gabe565.com/ingress-ingress: "true"
          securityContext:
            runAsNonRoot: true
            runAsUser: 65534
            runAsGroup: 65534
            fsGroup: 65534
            fsGroupChangePolicy: OnRootMismatch
            seccompProfile: {type: RuntimeDefault}

    service:
      linx:
        controller: linx
        ports:
          http:
            port: 8080

    persistence:
      tmp:
        type: emptyDir

    ingress:
      linx:
        enabled: true
        annotations:
          nginx.ingress.kubernetes.io/proxy-body-size: "0"
        hosts:
          - host: ${app_url}
            paths:
              - path: /
                service:
                  identifier: linx
                  port: http
        tls: &tls
          - secretName: ${certificate_name}
            hosts:
              - ${app_url}
      robots:
        enabled: true
        annotations:
          nginx.ingress.kubernetes.io/configuration-snippet: |
            add_header Content-Type text/plain;
            return 200 "User-Agent: *\nDisallow: /\n";
        hosts:
          - host: ${app_url}
            paths:
              - path: /robots.txt
                pathType: ImplementationSpecific
                service:
                  identifier: linx
                  port: http
        tls: *tls
