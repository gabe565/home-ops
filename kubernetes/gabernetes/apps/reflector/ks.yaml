apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: app
  namespace: reflector
spec:
  interval: 1h
  targetNamespace: reflector
  path: ./kubernetes/gabernetes/apps/reflector/app
  prune: true
  sourceRef:
    kind: GitRepository
    namespace: flux-system
    name: flux-system
