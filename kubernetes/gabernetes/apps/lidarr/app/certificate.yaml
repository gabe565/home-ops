apiVersion: v1
kind: Secret
metadata:
  name: ${certificate_name}
  namespace: lidarr
  annotations:
    reflector.v1.k8s.emberstack.com/reflects: cert-manager/${certificate_name}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ca-bundle
  namespace: lidarr
  annotations:
    reflector.v1.k8s.emberstack.com/reflects: cert-manager/ca-bundle
