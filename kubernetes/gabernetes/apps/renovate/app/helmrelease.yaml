# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.6.1/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: renovate
  namespace: renovate
spec:
  chart:
    spec:
      chart: app-template
      version: 3.7.1
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: bjw-s
  interval: 1h
  driftDetection:
    mode: enabled
  values:
    controllers:
      renovate:
        annotations:
          secret.reloader.stakater.com/reload: renovate-env
        containers:
          app:
            image:
              repository: ghcr.io/mend/renovate-ce
              tag: 9.4.0-full@sha256:e58e2fa4abf0e539c5b638bb05308f3a70e477d24516aae0ccc4ef3c70dd4e23
              pullPolicy: IfNotPresent
            env:
              MEND_RNV_ACCEPT_TOS: "y"
              LOG_LEVEL: info
              MEND_RNV_PLATFORM: github
              MEND_RNV_CRON_JOB_SCHEDULER: "0 */4 * * *"
              MEND_RNV_CRON_APP_SYNC: "0 */4 * * *"
              MEND_RNV_AUTODISCOVER_FILTER: "gabe565/*"
              RENOVATE_PAGINATE_ALL: "true"
              MEND_RNV_ADMIN_API_ENABLED: "true"
              MEND_RNV_REPORTING_ENABLED: "true"
              MEND_RNV_SERVER_API_SECRET: ${api_secret}
              MEND_RNV_DATA_HANDLER_TYPE: postgresql
              PGHOST: postgresql-rw
              PGPORT: "5432"
              PGDATABASE: renovate
              PGUSER: renovate
              PGPASSWORD:
                secretKeyRef:
                  name: postgresql-app
                  key: password
            envFrom:
              - secretRef:
                  name: renovate-env
            resources:
              requests:
                cpu: 250m
                memory: 500Mi
              limits:
                cpu: '2'
                memory: 4Gi
            probes:
              liveness: &probe
                enabled: true
                type: HTTP
                path: /health
              readiness: *probe
              startup:
                <<: *probe
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
        pod:
          labels:
            policy.gabe565.com/egress-namespace: "true"
            policy.gabe565.com/egress-world: "true"
            policy.gabe565.com/ingress-ingress: "true"
            policy.gabe565.com/ingress-namespace: "true"
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                  - matchExpressions:
                      - key: kubernetes.io/hostname
                        operator: NotIn
                        values: [whittaker]

    service:
      renovate:
        controller: renovate
        ports:
          http:
            port: 8080

    persistence:
      config:
        enabled: true
        type: configMap
        name: renovate-config
        globalMounts:
          - path: /usr/src/app/config.js
            subPath: config.js
      cache:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /tmp/renovate

    ingress:
      renovate:
        enabled: true
        hosts:
          - host: ${app_url}
            paths:
              - path: /
                service:
                  identifier: renovate
                  port: http
        tls:
          - secretName: ${certificate_name}
            hosts:
              - ${app_url}

    configMaps:
      config:
        enabled: true
        data:
          # language=javascript
          config.js: |
            module.exports = {
              // Enter self-hosted configuration options here.
              // https://docs.renovatebot.com/self-hosted-configuration/
              autodiscover: true,
              cacheHardTtlMinutes: 240,
              onboardingConfigFileName: ".github/renovate.json",
              onboardingConfig: {
                "$schema": "https://docs.renovatebot.com/renovate-schema.json",
                "extends": [
                  "local>gabe565/renovate-config"
                ]
              },
              detectHostRulesFromEnv: true,
              onboardingRebaseCheckbox: true
            };
