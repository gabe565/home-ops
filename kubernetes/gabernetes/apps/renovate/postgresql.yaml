apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgresql
  namespace: renovate
spec:
  instances: 3
  imageName: ghcr.io/cloudnative-pg/postgresql:17.5-10
  enableSuperuserAccess: true
  bootstrap:
    initdb:
      database: renovate
      owner: renovate
  storage:
    storageClass: local-path
    size: 8Gi
  resources:
    requests:
      memory: 10Mi
      cpu: 10m
  smartShutdownTimeout: 1
  stopDelay: 300
