# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-4.6.2/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mongodb
  namespace: your-spotify
spec:
  chart:
    spec:
      chart: app-template
      version: 4.6.2
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: bjw-s
  interval: 1h
  driftDetection:
    mode: enabled
  valuesFrom:
    - kind: ConfigMap
      name: mongodb-defaults
  values:
    controllers:
      mongodb:
        containers:
          mongodb:
            image:
              repository: mongo
              tag: 8.2.5@sha256:474f5c3bf0e355bb97dafda730e725169a4d51c5578abf7be9ec7ad3fdee4481
            env:
              MONGO_INITDB_DATABASE: your-spotify
              MONGODB_EXTRA_USERNAMES: your-spotify

    persistence:
      data:
        storageClass: longhorn-ssd
        accessMode: ReadWriteOnce
        size: 8Gi
        retain: true

    secrets:
      mongodb:
        stringData:
          mongodb-root-password: ${mongodb_root_password}
          mongodb-passwords: ${mongodb_password}
