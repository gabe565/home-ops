apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgresql
  namespace: tandoor
spec:
  instances: 3
  imageName: ghcr.io/cloudnative-pg/postgresql:16.4-30
  enableSuperuserAccess: true
  bootstrap:
    initdb:
      database: tandoor
      owner: tandoor
  storage:
    storageClass: local-path
    size: 8Gi
  resources:
    requests:
      memory: 20Mi
      cpu: 10m
  smartShutdownTimeout: 1
  stopDelay: 300
