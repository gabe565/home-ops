# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-4.6.2/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: stable-diffusion-webui
  namespace: stable-diffusion
spec:
  chart:
    spec:
      chart: app-template
      version: 4.5.0
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: bjw-s
  interval: 1h
  driftDetection:
    mode: enabled
  timeout: 15m
  values:
    controllers:
      stable-diffusion-webui:
        containers:
          app:
            image:
              repository: ghcr.io/gabe565/stable-diffusion/webui
              tag: 1.10.1@sha256:560089213cb7c923e036a53d439b3070eeb5addd03306456a2779e2a76f7a675
              pullPolicy: IfNotPresent
            args:
              - --medvram-sdxl
              - --xformers
            env:
              TZ: America/Chicago
              IIB_ACCESS_CONTROL_ALLOWED_PATHS: /app/outputs
            resources:
              limits:
                nvidia.com/gpu: "1"
                memory: "14Gi"
            probes:
              startup:
                enabled: true
                spec:
                  failureThreshold: 90
                  periodSeconds: 5
              liveness:
                enabled: true
              readiness:
                enabled: true
        pod:
          runtimeClassName: nvidia
          tolerations:
            - key: gabe565.com/gpu
              operator: Equal
              value: nvidia
              effect: NoSchedule
          nodeSelector:
            gabe565.com/gpu: nvidia
          labels:
            policy.gabe565.com/ingress-envoy-public: "true"
            policy.gabe565.com/egress-world: "true"
          terminationGracePeriodSeconds: 1
          securityContext:
            fsGroup: 1000

    service:
      stable-diffusion-webui:
        controller: stable-diffusion-webui
        ports:
          http:
            port: 7860

    persistence:
      data:
        storageClass: local-path
        accessMode: ReadWriteOnce
        size: 32Gi
        retain: true
        globalMounts:
          - path: /data
          - path: /app/repositories
            subPath: repositories
      outputs:
        storageClass: nfs-client
        accessMode: ReadWriteMany
        size: 8Gi
        retain: true
        globalMounts:
          - path: /app/outputs

    route:
      stable-diffusion-webui:
        parentRefs:
          - namespace: envoy-gateway-system
            name: envoy-public
        hostnames:
          - ${app_url}

    rawResources:
      auth:
        apiVersion: gateway.envoyproxy.io/v1alpha1
        kind: SecurityPolicy
        spec:
          spec:
            targetRefs:
              - group: gateway.networking.k8s.io
                kind: HTTPRoute
                name: "{{ .Release.Name }}"
            oidc:
              provider:
                issuer: https://${oidc_host}/application/o/stable-diffusion/
              clientIDRef:
                name: oidc
              clientSecret:
                name: oidc
              scopes: [openid, offline_access]
