# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-4.6.2/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vaultwarden
  namespace: vaultwarden
spec:
  chart:
    spec:
      chart: app-template
      version: 4.5.0
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: bjw-s
  interval: 1h
  driftDetection:
    mode: enabled
  values:
    controllers:
      vaultwarden:
        strategy: Recreate
        containers:
          app:
            image:
              repository: ghcr.io/dani-garcia/vaultwarden
              tag: 1.35.1-alpine@sha256:829dc50f97a895d412d18a24cf32575ca6c85c94e7122821cac9fca6fed8b82c
            env:
              TZ: America/Chicago
              DOMAIN: https://${app_url}
              ROCKET_PORT: "8080"
              ADMIN_TOKEN: ${admin_token}
              DATABASE_URL:
                secretKeyRef:
                  name: postgresql-app
                  key: uri
              LOGIN_RATELIMIT_MAX_BURST: "2"
              PUSH_ENABLED: "true"
              PUSH_INSTALLATION_ID: ${push_installation_id}
              PUSH_INSTALLATION_KEY: ${push_installation_key}
              ORG_ATTACHMENT_LIMIT: "1000000" # 1GB
              USER_ATTACHMENT_LIMIT: "1000000" # 1GB
              USER_SEND_LIMIT: "1000000" # 1GB
            probes:
              liveness: &probe
                enabled: true
                type: HTTP
                path: /alive
              readiness: *probe
              startup:
                <<: *probe
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: {drop: [ALL]}
        pod:
          priorityClassName: system-cluster-critical
          labels:
            policy.gabe565.com/egress-namespace: "true"
            policy.gabe565.com/egress-world: "true"
            policy.gabe565.com/ingress-envoy-public: "true"
          securityContext:
            runAsNonRoot: true
            runAsUser: 65534
            runAsGroup: 65534
            fsGroup: 65534
            fsGroupChangePolicy: OnRootMismatch
            seccompProfile: {type: RuntimeDefault}

    service:
      vaultwarden:
        controller: vaultwarden
        ports:
          http:
            port: 8080

    persistence:
      data:
        suffix: data
        accessMode: ReadWriteOnce
        storageClass: longhorn-ssd
        size: 8Gi
        retain: true

    route:
      vaultwarden:
        parentRefs:
          - namespace: envoy-gateway-system
            name: envoy-public
        hostnames:
          - ${app_url}
        rules:
          - name: web
            backendRefs:
              - identifier: vaultwarden
          - name: admin
            matches:
              - path:
                  type: PathPrefix
                  value: /admin
            backendRefs:
              - identifier: vaultwarden

    rawResources:
      admin-auth:
        apiVersion: gateway.envoyproxy.io/v1alpha1
        kind: SecurityPolicy
        spec:
          spec:
            targetRefs:
              - group: gateway.networking.k8s.io
                kind: HTTPRoute
                name: "{{ .Release.Name }}"
                sectionName: admin
            oidc:
              provider:
                issuer: https://${oidc_host}/application/o/vaultwarden-admin/
              clientIDRef:
                name: oidc
              clientSecret:
                name: oidc
              scopes: [openid, offline_access]
              redirectURL: "%REQ(x-forwarded-proto)%://%REQ(:authority)%/admin/oauth2/callback"
              logoutPath: /admin/oauth2/logout
