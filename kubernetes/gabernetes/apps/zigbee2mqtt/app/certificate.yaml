apiVersion: v1
kind: Secret
metadata:
  name: ${certificate_name}
  namespace: zigbee2mqtt
  annotations:
    reflector.v1.k8s.emberstack.com/reflects: cert-manager/${certificate_name}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: mqtt-tls
  namespace: zigbee2mqtt
spec:
  secretName: mqtt-tls
  commonName: zigbee2mqtt
  duration: 8760h # 1 year
  issuerRef:
    kind: ClusterIssuer
    name: mqtt
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: internal-tls
  namespace: zigbee2mqtt
spec:
  secretName: internal-tls
  dnsNames:
    - ${app_url}
    - zigbee2mqtt.zigbee2mqtt
  duration: 8760h # 1 year
  issuerRef:
    kind: ClusterIssuer
    name: cooks
