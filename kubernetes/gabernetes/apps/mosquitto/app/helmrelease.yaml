# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.7.3/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mosquitto
  namespace: mosquitto
spec:
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: bjw-s
  interval: 1h
  driftDetection:
    mode: enabled
  values:
    controllers:
      mosquitto:
        annotations:
          secret.reloader.stakater.com/reload: mosquitto-auth,mosquitto-tls
        containers:
          app:
            image:
              repository: eclipse-mosquitto
              tag: 2.0.22@sha256:d219d3a72847f3aed6a1d66975972d3b17f86e39e8f6f6b86b4088b879c1a2d6
              pullPolicy: IfNotPresent
            command: [mosquitto, -c, /mosquitto/config/mosquitto.conf]
            env:
              TZ: America/Chicago
            probes:
              liveness: &probe
                enabled: true
                port: 1883
              readiness: *probe
              startup:
                <<: *probe
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            securityContext:
              readOnlyRootFilesystem: true
              runAsUser: 1883
              runAsGroup: 1883
              allowPrivilegeEscalation: false
              capabilities: {drop: [ALL]}
        pod:
          securityContext:
            fsGroup: 1883
            fsGroupChangePolicy: OnRootMismatch
            seccompProfile: {type: RuntimeDefault}
          labels:
            policy.gabe565.com/egress-world: "true"
            policy.gabe565.com/ingress-nginx: "true"
            policy.gabe565.com/ingress-world: "true"

    service:
      mosquitto:
        controller: mosquitto
        type: LoadBalancer
        loadBalancerIP: 192.168.1.226
        externalTrafficPolicy: Local
        annotations:
          external-dns.alpha.kubernetes.io/hostname: ${app_url}
        ports:
          mqtt:
            primary: true
            port: 1883
          mqtts:
            port: 8883

    persistence:
      data:
        enabled: true
        storageClass: longhorn-ssd
        accessMode: ReadWriteOnce
        size: 64Mi
        advancedMounts:
          mosquitto:
            app:
              - path: /mosquitto/data
      config:
        enabled: true
        type: configMap
        name: mosquitto-config
        advancedMounts:
          mosquitto:
            app:
              - path: /mosquitto/config/mosquitto.conf
                subPath: mosquitto.conf
      auth:
        enabled: true
        type: secret
        name: mosquitto-auth
        defaultMode: 0o440
      tls:
        enabled: true
        type: secret
        name: mosquitto-tls

    configMaps:
      config:
        enabled: true
        data:
          mosquitto.conf: |
            per_listener_settings false

            listener 1883
            listener 8883

            allow_anonymous false

            persistence true
            persistence_location /mosquitto/data
            autosave_interval 1800

            cafile /tls/ca.crt
            certfile /tls/tls.crt
            keyfile /tls/tls.key

            log_dest stderr
            log_type error
            log_type warning

            password_file /auth/passwd
            acl_file /auth/acl
