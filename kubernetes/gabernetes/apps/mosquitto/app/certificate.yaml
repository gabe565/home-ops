apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: mosquitto-tls
  namespace: mosquitto
spec:
  secretName: mosquitto-tls
  secretTemplate:
    annotations:
      reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
  dnsNames:
    - ${app_url}
    - mosquitto.mosquitto
  ipAddresses:
    - 192.168.1.226
  duration: 8760h # 1 year
  issuerRef:
    kind: ClusterIssuer
    name: selfsigned
