apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: mosquitto-tls
  namespace: mosquitto
spec:
  secretName: mosquitto-tls
  dnsNames:
    - ${app_url}
    - mosquitto.mosquitto
  ipAddresses:
    - 192.168.1.226
  duration: 8760h # 1 year
  renewBefore: 720h # 30 days
  issuerRef:
    kind: ClusterIssuer
    name: mqtt
