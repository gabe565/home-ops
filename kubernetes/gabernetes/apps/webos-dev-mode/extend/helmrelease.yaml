# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-4.3.0/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: extend
  namespace: webos-dev-mode
spec:
  chart:
    spec:
      chart: app-template
      version: 4.3.0
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: bjw-s
  interval: 1h
  driftDetection:
    mode: enabled
  values:
    controllers:
      extend:
        type: cronjob
        cronjob:
          schedule: "0 0 * * *"
        containers:
          app:
            image:
              repository: ghcr.io/gabe565/webos-dev-mode
              tag: 0.0.1@sha256:67761dd343e6fafa7742afe4f04272768b69702f59b98e00d5964dde313639c6
              pullPolicy: Always
            env:
              TZ: America/Chicago
              WEBOS_TOKEN: ${webos_token}
              HC_API_URL: http://healthchecks.healthchecks:8000/ping
              CHECK_UUID: ${healthchecks_uuid}
            command:
              - runitor
              - webos-dev-mode
              - extend
            securityContext:
              readOnlyRootFilesystem: true
        pod:
          labels:
            policy.gabe565.com/egress-healthchecks: "true"
            policy.gabe565.com/egress-world: "true"
          securityContext:
            runAsUser: 65534
            runAsGroup: 65534
            fsGroup: 65534

    persistence:
      runitor:
        type: image
        image: runitor/runitor:v1.4.1-alpine@sha256:1b9d88825a51421b0e8c5ac9d7bb6cbb8e1b2e132d098eccfd33e12a680c7b9c
        pullPolicy: IfNotPresent
        globalMounts:
          - path: /usr/local/bin/runitor
            subPath: usr/local/bin/runitor
      tmp:
        type: emptyDir
