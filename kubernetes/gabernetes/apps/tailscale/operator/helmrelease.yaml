apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tailscale-operator
  namespace: tailscale
spec:
  chart:
    spec:
      chart: tailscale-operator
      version: 1.88.2
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        namespace: tailscale
        name: tailscale
  interval: 1h
  driftDetection:
    mode: enabled
  install:
    crds: Create
  upgrade:
    crds: CreateReplace
  values:
    operatorConfig:
      image:
        repository: ghcr.io/tailscale/k8s-operator
      hostname: gabernetes-operator
      podLabels:
        policy.gabe565.com/egress-kubeapi: "true"
        policy.gabe565.com/egress-nodes: "true"
        policy.gabe565.com/egress-world-with-lan: "true"

    apiServerProxyConfig:
      mode: "true"

    proxyConfig:
      image:
        repository: ghcr.io/tailscale/tailscale
      defaultProxyClass: default
