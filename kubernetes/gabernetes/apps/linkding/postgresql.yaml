apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgresql
  namespace: linkding
spec:
  instances: 3
  imageName: ghcr.io/cloudnative-pg/postgresql:16.4-1
  enableSuperuserAccess: true
  bootstrap:
    initdb:
      database: linkding
      owner: linkding
  storage:
    storageClass: local-path
    size: 8Gi
  resources:
    requests:
      memory: 50Mi
      cpu: 20m
  smartShutdownTimeout: 1
  stopDelay: 300
