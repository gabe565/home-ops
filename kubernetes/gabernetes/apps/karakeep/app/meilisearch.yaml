apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: meilisearch
  namespace: karakeep
spec:
  chart:
    spec:
      chart: meilisearch
      version: 0.13.0
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: meilisearch
  interval: 1h
  driftDetection:
    mode: enabled
  values:
    command:
      - tini
      - --
      - /bin/meilisearch
      - --experimental-dumpless-upgrade
    environment:
      MEILI_ENV: production
      MEILI_LOG_LEVEL: WARN
    auth:
      existingMasterKeySecret: meilisearch
    persistence:
      enabled: true
      storageClass: longhorn-ssd
      size: 8Gi
