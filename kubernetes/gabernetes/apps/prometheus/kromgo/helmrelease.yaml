# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.7.3/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kromgo
  namespace: kromgo
spec:
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: bjw-s
  interval: 1h
  driftDetection:
    mode: enabled
  values:
    controllers:
      kromgo:
        annotations:
          configmap.reloader.stakater.com/reload: kromgo-config
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: ghcr.io/kashalls/kromgo
              tag: v0.7.1@sha256:d8fca4ff9b696abc4ca019c76fa629c39e844e4d9435f4afac87a97b1eeae152
              pullPolicy: IfNotPresent
            env:
              PROMETHEUS_URL: http://kube-prometheus-stack-prometheus:9090
              SERVER_HOST: 0.0.0.0
              HEALTH_HOST: 0.0.0.0
            securityContext:
              readOnlyRootFilesystem: true
            resources:
              requests:
                cpu: 10m
                memory: 10Mi
              limits:
                memory: 64Mi
            probes:
              liveness: &probe
                enabled: true
                type: HTTP
                port: 8888
                path: /-/ready
              readiness: *probe
              startup:
                <<: *probe
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
        pod:
          labels:
            policy.gabe565.com/egress-namespace: "true"
            policy.gabe565.com/ingress-nginx: "true"

    persistence:
      config:
        enabled: true
        type: configMap
        name: kromgo-config
        globalMounts:
          - path: /kromgo/config.yaml
            subPath: config.yaml

    service:
      kromgo:
        controller: kromgo
        ports:
          http:
            port: 8080
            primary: true
          health:
            port: 8888

    ingress:
      kromgo:
        enabled: true
        hosts:
          - host: kromgo.gabe565.com
            paths:
              - path: /
                service:
                  identifier: kromgo
                  port: http
        tls:
          - secretName: gabe565.com-tls
            hosts:
              - kromgo.gabe565.com
