apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: cnpg
  namespace: cnpg-system
spec:
  interval: 1h
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: cloudnative-pg
      version: 0.21.2
      sourceRef:
        kind: HelmRepository
        namespace: cnpg-system
        name: cnpg
      interval: 1h
  install:
    crds: Create
  upgrade:
    crds: CreateReplace
  values:
    podLabels:
      policy.gabe565.com/egress-kubeapi: "true"
