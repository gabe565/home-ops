apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgresql
  namespace: nextcloud
spec:
  instances: 3
  imageName: ghcr.io/cloudnative-pg/postgresql:16.5-1
  enableSuperuserAccess: true
  bootstrap:
    initdb:
      database: nextcloud
      owner: nextcloud
  storage:
    storageClass: local-path
    size: 8Gi
  resources:
    requests:
      memory: 200Mi
      cpu: 10m
  smartShutdownTimeout: 1
  stopDelay: 300
