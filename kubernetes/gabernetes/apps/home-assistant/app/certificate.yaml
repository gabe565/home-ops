apiVersion: v1
kind: Secret
metadata:
  name: ${old_certificate_name}
  namespace: home-assistant
  annotations:
    reflector.v1.k8s.emberstack.com/reflects: cert-manager/${old_certificate_name}
---
apiVersion: v1
kind: Secret
metadata:
  name: ${certificate_name}
  namespace: home-assistant
  annotations:
    reflector.v1.k8s.emberstack.com/reflects: cert-manager/${certificate_name}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: mqtt-tls
  namespace: home-assistant
spec:
  secretName: mqtt-tls
  commonName: homeassistant
  duration: 87600h # 10 years
  issuerRef:
    kind: ClusterIssuer
    name: mqtt
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: internal-tls
  namespace: home-assistant
spec:
  secretName: internal-tls
  dnsNames:
    - ${app_url}
    - home-assistant.home-assistant
  duration: 8760h # 1 year
  issuerRef:
    kind: ClusterIssuer
    name: selfsigned
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: code-internal-tls
  namespace: home-assistant
spec:
  secretName: code-internal-tls
  dnsNames:
    - ${code_url}
    - home-assistant-code.home-assistant
  duration: 8760h # 1 year
  issuerRef:
    kind: ClusterIssuer
    name: selfsigned
