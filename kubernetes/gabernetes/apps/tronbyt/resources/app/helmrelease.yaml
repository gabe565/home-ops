# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-4.4.0/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tronbyt
  namespace: tronbyt
spec:
  chart:
    spec:
      chart: app-template
      version: 4.4.0
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: bjw-s
  interval: 1h
  driftDetection:
    mode: enabled
  values:
    controllers:
      tronbyt:
        annotations:
          secret.reloader.stakater.com/reload: valkey
        containers:
          app:
            image:
              repository: ghcr.io/tronbyt/server
              tag: 1.6.3@sha256:883b9fc30a3327c0c006d79d489e90c31290c9256491a2171564ad932ce0cef3
              pullPolicy: IfNotPresent
            command:
              - python3
              - -m
              - tronbyt_server.run
              - --no-access-log
            env:
              TZ: America/Chicago
              PRODUCTION: "1"
              SERVER_PROTOCOL: https
              TRONBYT_PORT: "80"
              WEB_CONCURRENCY: "2"
              REDIS_PASSWORD:
                secretKeyRef:
                  name: valkey
                  key: valkey-password
              REDIS_URL:
                dependsOn: REDIS_PASSWORD
                value: redis://:$(REDIS_PASSWORD)@valkey:6379
              SYSTEM_APPS_REPO: https://github.com/gabe565/tronbyt-apps.git
            probes:
              liveness: &probe
                enabled: true
                type: HTTP
                path: /health
                spec:
                  failureThreshold: 6
              readiness: *probe
              startup:
                <<: *probe
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: {drop: [ALL]}
        pod:
          terminationGracePeriodSeconds: 1
          labels:
            policy.gabe565.com/egress-home-assistant: "true"
            policy.gabe565.com/egress-namespace: "true"
            policy.gabe565.com/egress-nightscout: "true"
            policy.gabe565.com/egress-world: "true"
            policy.gabe565.com/ingress-envoy-public: "true"
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
            seccompProfile: {type: RuntimeDefault}

    service:
      tronbyt:
        controller: tronbyt
        ports:
          http:
            port: 80

    persistence:
      data:
        accessMode: ReadWriteOnce
        size: 4Gi
        retain: true
        globalMounts:
          - path: /app/data
            subPath: data
          - path: /app/users
            subPath: users
      tmp:
        type: emptyDir
        medium: Memory

    route:
      tronbyt:
        parentRefs:
          - namespace: envoy-gateway-system
            name: envoy-public
        hostnames:
          - ${app_host}

    rawResources:
      allowlist:
        apiVersion: gateway.envoyproxy.io/v1alpha1
        kind: SecurityPolicy
        spec:
          spec:
            targetRefs:
              - group: gateway.networking.k8s.io
                kind: HTTPRoute
                name: "{{ .Release.Name }}"
            authorization:
              defaultAction: Deny
              rules:
                - action: Allow
                  principal:
                    clientCIDRs:
                      - 192.168.0.0/22
                      - 10.42.0.0/16
