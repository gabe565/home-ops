apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: resources
  namespace: tronbyt
spec:
  interval: 1h
  targetNamespace: tronbyt
  path: ./kubernetes/gabernetes/apps/tronbyt/resources
  prune: true
  sourceRef:
    kind: GitRepository
    namespace: flux-system
    name: home-ops
  postBuild:
    substituteFrom:
      - kind: Secret
        name: vars
