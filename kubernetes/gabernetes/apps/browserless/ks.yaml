apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: app
  namespace: browserless
spec:
  interval: 1h
  targetNamespace: browserless
  path: ./kubernetes/gabernetes/apps/browserless/app
  prune: true
  sourceRef:
    kind: GitRepository
    namespace: flux-system
    name: home-ops
