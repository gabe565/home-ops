# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.3.1/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: uptime-kuma
  namespace: uptime-kuma
spec:
  chart:
    spec:
      chart: app-template
      version: 3.3.0
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: bjw-s
  interval: 1h
  driftDetection:
    mode: enabled
  valuesFrom:
    - kind: ConfigMap
      name: uptime-kuma-values
  values:
    controllers:
      uptime-kuma:
        containers:
          app:
            image:
              repository: louislam/uptime-kuma
              tag: 1.23.13-alpine@sha256:cc2cf3480a1925f04bd1fc11ea3c50882646b011dd5be96441b82b7c0ee13ebb
              pullPolicy: IfNotPresent
            command: [node, server/server.js]
            probes:
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
              liveness:
                enabled: true
              readiness:
                enabled: true
            securityContext:
              readOnlyRootFilesystem: true
        pod:
          labels:
            policy.gabe565.com/egress-ingress: "true"
            policy.gabe565.com/egress-world: "true"
            policy.gabe565.com/ingress-ingress: "true"
            policy.gabe565.com/ingress-prometheus: "true"
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
          dnsPolicy: None
          dnsConfig:
            nameservers:
              - 1.1.1.1
              - 1.0.0.1

    service:
      uptime-kuma:
        controller: uptime-kuma
        ports:
          http:
            port: 3001

    persistence:
      data:
        enabled: true
        storageClass: longhorn-ssd
        accessMode: ReadWriteOnce
        size: 2Gi
        globalMounts:
          - path: /app/data

    ingress:
      uptime-kuma:
        enabled: true
        annotations:
          nginx.ingress.kubernetes.io/auth-url: |-
            http://ak-outpost-gabernetes.authentik.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx
          nginx.ingress.kubernetes.io/auth-signin: |-
            /outpost.goauthentik.io/start?rd=$escaped_request_uri
          nginx.ingress.kubernetes.io/auth-response-headers: |-
            Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid
          nginx.ingress.kubernetes.io/auth-snippet: |
            proxy_set_header X-Forwarded-Host $http_host;
          nginx.ingress.kubernetes.io/configuration-snippet: |
            sub_filter '</body>' '<link rel="stylesheet" href="${theme_park}/base/uptime-kuma/overseerr.css"></body>';
        hosts:
          - host: ${app_url}
            paths:
              - path: /
                service:
                  identifier: uptime-kuma
                  port: http
        tls:
          - secretName: ${certificate_name}
            hosts:
              - ${app_url}

    serviceMonitor:
      main:
        enabled: true
        serviceName: uptime-kuma
        endpoints:
         - port: http
           scheme: http
           path: /metrics
           interval: 1m
           scrapeTimeout: 10s
