# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-4.6.2/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mariadb
  namespace: uptime-kuma
spec:
  chart:
    spec:
      chart: app-template
      version: 4.6.2
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: bjw-s
  interval: 1h
  driftDetection:
    mode: enabled
  valuesFrom:
    - kind: ConfigMap
      name: mariadb-defaults
  values:
    controllers:
      mariadb:
        containers:
          mariadb:
            image:
              repository: mariadb
              tag: 12.2.2@sha256:b1cb255a9939d28a1856815f0de6046c20c28c21b92a9f2696bc782b247a47ee
            env:
              MARIADB_DATABASE: uptime-kuma
              MARIADB_USER: uptime-kuma

    persistence:
      data:
        storageClass: longhorn-ssd
        accessMode: ReadWriteOnce
        size: 8Gi
        retain: true

    secrets:
      mariadb:
        stringData:
          mariadb-root-password: ${mariadb_root_password}
          mariadb-password: ${mariadb_password}
