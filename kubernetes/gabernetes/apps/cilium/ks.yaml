apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cilium-app
  namespace: kube-system
spec:
  interval: 1h
  targetNamespace: kube-system
  path: ./kubernetes/gabernetes/apps/cilium/app
  prune: true
  sourceRef:
    kind: GitRepository
    namespace: flux-system
    name: flux-system
  postBuild:
    substituteFrom:
      - kind: Secret
        name: cilium-vars
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cilium-networkpolicies
  namespace: kube-system
spec:
  interval: 1h
  path: ./kubernetes/gabernetes/apps/cilium/networkpolicies
  prune: true
  sourceRef:
    kind: GitRepository
    namespace: flux-system
    name: flux-system
  dependsOn:
    - name: cilium-app
