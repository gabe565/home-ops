# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-4.6.2/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: geoip
  namespace: geoip
spec:
  chart:
    spec:
      chart: app-template
      version: 4.5.0
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: bjw-s
  interval: 1h
  driftDetection:
    mode: enabled
  values:
    controllers:
      geoip:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: ghcr.io/gabe565/geoip-cache-proxy
              tag: 0.2.1@sha256:94f290f3a47acb3632b7296f283ce533622b355de9c6945ba04c8c7e977088f2
              pullPolicy: Always
            env:
              TZ: America/Chicago
              GEOIP_LOG_LEVEL: debug
              GEOIP_LOG_FORMAT: color
              GEOIP_REDIS_HOST: valkey
              GEOIP_REDIS_PASSWORD:
                secretKeyRef:
                  name: valkey
                  key: valkey-password
            envFrom:
              - secretRef:
                  name: geoip-auth
            securityContext:
              readOnlyRootFilesystem: true
            probes:
              readiness: &probe
                enabled: true
                type: HTTP
                port: 6060
                path: /readyz
              liveness:
                <<: *probe
                path: /livez
              startup:
                <<: *probe
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
        pod:
          labels:
            policy.gabe565.com/egress-namespace: "true"
            policy.gabe565.com/egress-world: "true"
            policy.gabe565.com/ingress-envoy-public: "true"
            policy.gabe565.com/ingress-world: "true"

    service:
      updates:
        controller: geoip
        ports:
          http:
            port: 80
            targetPort: 8080
      download:
        controller: geoip
        ports:
          http:
            port: 80
            targetPort: 8081

    route:
      updates:
        parentRefs: &parentRefs
          - namespace: envoy-gateway-system
            name: envoy-public
        hostnames:
          - ${updates_url}
        rules:
          - backendRefs:
              - identifier: updates
      download:
        parentRefs: *parentRefs
        hostnames:
          - ${download_url}
        rules:
          - backendRefs:
              - identifier: download

    rawResources:
      allowlist:
        apiVersion: gateway.envoyproxy.io/v1alpha1
        kind: SecurityPolicy
        spec:
          spec:
            targetRefs:
              - group: gateway.networking.k8s.io
                kind: HTTPRoute
                name: "{{ .Release.Name }}-updates"
              - group: gateway.networking.k8s.io
                kind: HTTPRoute
                name: "{{ .Release.Name }}-download"
            authorization:
              defaultAction: Deny
              rules:
                - action: Allow
                  principal:
                    clientCIDRs:
                      - 192.168.0.0/22
                      - 10.42.0.0/16
                      - ${vps_ip}/32
