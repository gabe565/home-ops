apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: redis
  namespace: geoip
spec:
  chart:
    spec:
      chart: redis
      version: 19.1.2
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: bitnami
  interval: 1h
  driftDetection:
    mode: enabled
  values:
    auth:
      enabled: true
      password: ${redis_password}

    master:
      persistence:
        enabled: false
      podLabels:
        policy.gabe565.com/ingress-namespace: "true"

    replica:
      replicaCount: 0
