apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: app
  namespace: system-upgrade
spec:
  interval: 1h
  targetNamespace: system-upgrade
  path: ./kubernetes/gabernetes/apps/system-upgrade/app
  prune: true
  sourceRef:
    kind: GitRepository
    namespace: flux-system
    name: home-ops
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: plans
  namespace: system-upgrade
spec:
  interval: 1h
  targetNamespace: system-upgrade
  path: ./kubernetes/gabernetes/apps/system-upgrade/plans
  prune: true
  sourceRef:
    kind: GitRepository
    namespace: flux-system
    name: home-ops
  dependsOn:
    - name: app
