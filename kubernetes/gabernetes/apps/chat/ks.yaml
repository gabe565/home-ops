apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: app
  namespace: chat
spec:
  interval: 1h
  targetNamespace: chat
  path: ./kubernetes/gabernetes/apps/chat/app
  prune: true
  sourceRef:
    kind: GitRepository
    namespace: flux-system
    name: home-ops
  postBuild:
    substituteFrom:
      - kind: Secret
        name: app-vars
