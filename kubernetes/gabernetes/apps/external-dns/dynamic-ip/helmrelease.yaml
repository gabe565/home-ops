# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.7.1/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dynamic-ip
  namespace: external-dns
spec:
  chart:
    spec:
      chart: app-template
      version: 3.7.2
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: bjw-s
  interval: 1h
  driftDetection:
    mode: enabled
  values:
    controllers:
      dynamic-ip:
        type: cronjob
        cronjob:
          schedule: "*/5 * * * *"
          ttlSecondsAfterFinished: 3600
        containers:
          app:
            image:
              repository: ghcr.io/gabe565/external-dns-dynamic-ip
              tag: 1.32.2@sha256:2beddeeaa0ebe5876afe709f19f59140774780af834727ca116f12bc01865e33
              pullPolicy: IfNotPresent
        pod:
          labels:
            policy.gabe565.com/egress-kubeapi: "true"
            policy.gabe565.com/egress-namespace: "true"
            policy.gabe565.com/egress-world: "true"
          terminationGracePeriodSeconds: 1

    serviceAccount:
      create: true

    service:
      dynamic-ip:
        controller: dynamic-ip
        enabled: false

    rbac:
      roles:
        dynamic-ip:
          enabled: true
          type: Role
          rules:
            - apiGroups: [""]
              resources: [configmaps]
              verbs: [get, patch, create]
            - apiGroups: [apps, extensions]
              resources: [deployments]
              verbs: [get, patch]
              resourceNames: [external-dns]
      bindings:
        dynamic-ip:
          enabled: true
          type: RoleBinding
          roleRef:
            identifier: dynamic-ip
          subjects:
            - identifier: default
