# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.4.0/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dynamic-ip
  namespace: external-dns
spec:
  chart:
    spec:
      chart: app-template
      version: 3.4.0
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: bjw-s
  interval: 1h
  driftDetection:
    mode: enabled
  values:
    controllers:
      dynamic-ip:
        type: cronjob
        cronjob:
          schedule: "*/5 * * * *"
          ttlSecondsAfterFinished: 3600
        containers:
          app:
            image:
              repository: ghcr.io/gabe565/external-dns-dynamic-ip
              tag: 1.31.0@sha256:3410b48724de5218ad1f4587de1cf8272e42e2b6813e9ead128525cedabdb9dc
              pullPolicy: IfNotPresent
        pod:
          labels:
            policy.gabe565.com/egress-kubeapi: "true"
            policy.gabe565.com/egress-namespace: "true"
            policy.gabe565.com/egress-world: "true"
          terminationGracePeriodSeconds: 1

    serviceAccount:
      create: true

    service:
      dynamic-ip:
        controller: dynamic-ip
        enabled: false
