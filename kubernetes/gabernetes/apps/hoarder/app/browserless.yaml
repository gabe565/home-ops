# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.7.1/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: browserless
  namespace: hoarder
spec:
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: bjw-s
  interval: 1h
  driftDetection:
    mode: enabled
  values:
    controllers:
      browserless:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: ghcr.io/browserless/chromium
              tag: v2.24.3@sha256:7c036e9ce0e93555f83c6bd511d060a546bb259200ecfbbf6f68772af624f6d3
              pullPolicy: IfNotPresent
            envFrom:
              - secretRef:
                  name: browserless
            env:
              TZ: America/Chicago
              DEBUG: "browserless*,-*:trace,-*:verbose"
              ENABLE_DEBUGGER: "false"
              TIMEOUT: "60000"
            securityContext:
              runAsUser: 999
              runAsGroup: 999
              allowPrivilegeEscalation: false
              capabilities: {drop: [ALL]}
        pod:
          labels:
            policy.gabe565.com/egress-world: "true"
            policy.gabe565.com/ingress-namespace: "true"
          securityContext:
            runAsNonRoot: true
            seccompProfile: {type: RuntimeDefault}

    service:
      browserless:
        controller: browserless
        ports:
          http:
            port: 3000

    persistence:
      tmp:
        enabled: true
        type: emptyDir
