# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-4.6.2/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: bookstack
  namespace: bookstack
spec:
  chart:
    spec:
      chart: app-template
      version: 4.5.0
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: bjw-s
  interval: 1h
  driftDetection:
    mode: enabled
  values:
    controllers:
      bookstack:
        strategy: RollingUpdate
        containers:
          bookstack:
            image:
              repository: ghcr.io/linuxserver/bookstack
              tag: version-v25.12.2@sha256:c6228eef342a66342c2e8659b8532bc2a4548e69a19141c6b42847f92313ccf6
              pullPolicy: IfNotPresent
            env:
              TZ: America/Chicago
              APP_URL: https://${app_url}
              APP_KEY: ${app_key}

              DB_HOST: mariadb
              DB_DATABASE: bookstack
              DB_USERNAME: bookstack
              DB_PASSWORD:
                secretKeyRef:
                  name: mariadb
                  key: mariadb-password

              STORAGE_TYPE: s3
              STORAGE_S3_KEY: ${s3_access_key}
              STORAGE_S3_SECRET: ${s3_secret_key}
              STORAGE_S3_BUCKET: bookstack
              STORAGE_S3_REGION: us-central-1
              STORAGE_S3_ENDPOINT: https://${s3_url}
              STORAGE_URL: https://bookstack.${s3_url}

              LOG_FAILED_LOGIN_MESSAGE: Failed login for %u
              AUTH_METHOD: saml2
              AUTH_AUTO_INITIATE: "true"
              SAML2_NAME: Authentik
              SAML2_EMAIL_ATTRIBUTE: email
              SAML2_EXTERNAL_ID_ATTRIBUTE: http://schemas.goauthentik.io/2021/02/saml/username
              SAML2_DISPLAY_NAME_ATTRIBUTES: Name
              SAML2_IDP_ENTITYID: https://${authentik_host}/api/v3/providers/saml/2/metadata/?download
              SAML2_AUTOLOAD_METADATA: "true"
            probes:
              liveness: &probe
                enabled: true
                type: HTTP
                path: /status
              readiness: *probe
              startup:
                <<: *probe
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
        pod:
          labels:
            policy.gabe565.com/egress-namespace: "true"
            policy.gabe565.com/egress-world: "true"
            policy.gabe565.com/ingress-envoy-public: "true"
          securityContext:
            seccompProfile: {type: RuntimeDefault}

    persistence:
      config:
        type: emptyDir
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
            subPath: tmp
          - path: /run
            subPath: run

    service:
      bookstack:
        ports:
          http:
            port: 80

    route:
      bookstack:
        parentRefs:
          - namespace: envoy-gateway-system
            name: envoy-public
        hostnames:
          - ${app_url}
        rules:
          - backendRefs:
              - identifier: bookstack
            filters:
              - type: ResponseHeaderModifier
                responseHeaderModifier:
                  remove:
                    - Server
                    - X-Powered-By
