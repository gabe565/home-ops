apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgresql
  namespace: healthchecks
spec:
  instances: 3
  imageName: ghcr.io/cloudnative-pg/postgresql:16.2-14
  enableSuperuserAccess: true
  bootstrap:
    initdb:
      database: healthchecks
      owner: healthchecks
  storage:
    storageClass: longhorn-ssd-database
    size: 8Gi
  resources:
    requests:
      memory: 50Mi
      cpu: 20m
  smartShutdownTimeout: 30
  stopDelay: 300
