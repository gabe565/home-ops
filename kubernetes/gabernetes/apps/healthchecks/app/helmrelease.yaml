# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.7.1/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: healthchecks
  namespace: healthchecks
spec:
  chart:
    spec:
      chart: app-template
      version: 3.7.2
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: bjw-s
  interval: 1h
  driftDetection:
    mode: enabled
  values:
    controllers:
      healthchecks:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: healthchecks/healthchecks
              tag: v3.9@sha256:886de7af8116580d31dafb7ed5cb9dc93146a3e0564788999c8ab7658f0380ad
              pullPolicy: IfNotPresent
            env:
              TZ: America/Chicago
              SITE_NAME: Cook Healthchecks
              SITE_ROOT: https://${app_url}
              ALLOWED_HOSTS: "*"
              RP_ID: ${app_url}
              SITE_LOGO_URL: /static/img/logo.svg
              DEBUG: "False"
              SECRET_KEY: ${secret_key}
              EMAIL_HOST: ${smtp_hostname}
              EMAIL_HOST_USER: ${smtp_username}
              EMAIL_HOST_PASSWORD: ${smtp_password}
              EMAIL_PORT: "587"
              EMAIL_USE_TLS: "True"
              DEFAULT_FROM_EMAIL: ${smtp_username}
              TELEGRAM_TOKEN: ${telegram_token}
              TELEGRAM_BOT_NAME: Healthchecks
              REMOTE_USER_HEADER: HTTP_X_AUTHENTIK_EMAIL
              INTEGRATIONS_ALLOW_PRIVATE_IPS: "True"

              UWSGI_DISABLE_LOGGING: "1"
              UWSGI_PROCESSES: "1"

              DB: postgres
              DB_HOST: postgresql-rw
              DB_NAME: healthchecks
              DB_USER: healthchecks
              DB_PASSWORD:
                secretKeyRef:
                  name: postgresql-app
                  key: password

              S3_ENDPOINT: ${s3_endpoint}
              S3_REGION: us-central-1
              S3_BUCKET: healthchecks
              S3_ACCESS_KEY: ${s3_access_key}
              S3_SECRET_KEY: ${s3_secret_key}
            probes:
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
              liveness:
                enabled: true
              readiness:
                enabled: true
            securityContext:
              readOnlyRootFilesystem: true
        pod:
          labels:
            policy.gabe565.com/egress-namespace: "true"
            policy.gabe565.com/egress-world: "true"
            policy.gabe565.com/ingress-ingress: "true"
            policy.gabe565.com/ingress-prometheus: "true"

    persistence:
      static:
        enabled: true
        type: configMap
        name: healthchecks-static
        globalMounts:
          - path: /opt/healthchecks/static-collected/img/logo.svg
            subPath: logo.svg

    service:
      healthchecks:
        controller: healthchecks
        ports:
          http:
            port: 8000

    ingress:
      healthchecks:
        enabled: true
        annotations:
          nginx.ingress.kubernetes.io/auth-url: |-
            http://ak-outpost-gabernetes.authentik.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx
          nginx.ingress.kubernetes.io/auth-signin: |-
            https://$host/outpost.goauthentik.io/start?rd=$scheme://$http_host$escaped_request_uri
          nginx.ingress.kubernetes.io/auth-response-headers: |-
            Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid
          nginx.ingress.kubernetes.io/auth-snippet: |
            proxy_set_header X-Forwarded-Host $http_host;
        hosts:
          - host: ${app_url}
            paths:
              - path: /
                service:
                  identifier: healthchecks
                  port: http
        tls:
          - secretName: ${certificate_name}
            hosts:
              - ${app_url}

    serviceMonitor:
      healthchecks:
        enabled: true
        serviceName: healthchecks
        endpoints:
          - port: http
            scheme: http
            path: ${service_monitor_path}
