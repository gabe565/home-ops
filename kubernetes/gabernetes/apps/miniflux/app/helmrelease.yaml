# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.7.3/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: miniflux
  namespace: miniflux
spec:
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: bjw-s
  interval: 1h
  driftDetection:
    mode: enabled
  values:
    controllers:
      miniflux:
        annotations:
          secret.reloader.stakater.com/reload: internal-tls
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: ghcr.io/miniflux/miniflux
              tag: 2.2.13@sha256:fd6587a23884c277301307e4d70c196cd0f772fba1720b9e60051fc65a75121e
              pullPolicy: IfNotPresent
            env:
              TZ: America/Chicago

              CERT_FILE: /tls/tls.crt
              KEY_FILE: /tls/tls.key

              DATABASE_URL:
                secretKeyRef:
                  name: postgresql-app
                  key: uri
              RUN_MIGRATIONS: "1"

              POLLING_SCHEDULER: entry_frequency

              CREATE_ADMIN: "0"
              OAUTH2_PROVIDER: oidc
              OAUTH2_CLIENT_ID: ${oauth2_client_id}
              OAUTH2_CLIENT_SECRET: ${oauth2_client_secret}
              OAUTH2_REDIRECT_URL: https://${app_url}/oauth2/oidc/callback
              OAUTH2_OIDC_DISCOVERY_ENDPOINT: https://${auth_host}/application/o/miniflux/
              OAUTH2_USER_CREATION: "1"
              DISABLE_LOCAL_AUTH: "true"

              METRICS_COLLECTOR: "1"
              METRICS_ALLOWED_NETWORKS: 0.0.0.0/0

              FETCH_YOUTUBE_WATCH_TIME: "1"
            probes:
              liveness: &probe
                enabled: true
                type: HTTPS
                path: /liveness
              readiness:
                <<: *probe
                path: /readiness
              startup:
                <<: *probe
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: {drop: [ALL]}
        pod:
          labels:
            policy.gabe565.com/egress-nginx: "true"
            policy.gabe565.com/egress-namespace: "true"
            policy.gabe565.com/egress-world: "true"
            policy.gabe565.com/ingress-nginx: "true"
            policy.gabe565.com/ingress-prometheus: "true"
          securityContext:
            runAsNonRoot: true
            runAsUser: 65534
            runAsGroup: 65534
            fsGroup: 65534
            fsGroupChangePolicy: OnRootMismatch
            seccompProfile: {type: RuntimeDefault}

    persistence:
      tls:
        type: secret
        name: internal-tls
      tmp:
        type: emptyDir

    service:
      miniflux:
        controller: miniflux
        ports:
          http:
            port: 8080

    ingress:
      miniflux:
        enabled: true
        annotations:
          nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
        hosts:
          - host: ${app_url}
            paths:
              - path: /
                service:
                  identifier: miniflux
                  port: http
        tls: &tls
          - secretName: ${certificate_name}
            hosts:
              - ${app_url}
      metrics:
        enabled: true
        annotations:
          nginx.ingress.kubernetes.io/configuration-snippet: |
            return 404;
        hosts:
          - host: ${app_url}
            paths:
              - path: /metrics
                pathType: Exact
                service:
                  identifier: miniflux
                  port: http
        tls: *tls
      redirect:
        enabled: true
        annotations:
          nginx.ingress.kubernetes.io/configuration-snippet: |
            access_by_lua_block {
              if ngx.var.cookie_MinifluxUserSessionID == nil then
                return ngx.redirect("/oauth2/oidc/redirect")
              end
            }
        hosts:
          - host: ${app_url}
            paths:
              - path: /
                pathType: Exact
                service:
                  identifier: miniflux
                  port: http
        tls: *tls

    serviceMonitor:
      main:
        enabled: true
        serviceName: miniflux
        endpoints:
         - port: http
           scheme: http
           path: /metrics
           interval: 1m
           scrapeTimeout: 10s
