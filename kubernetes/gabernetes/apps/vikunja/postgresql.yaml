apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgresql
  namespace: vikunja
spec:
  instances: 3
  imageName: ghcr.io/cloudnative-pg/postgresql:16.2-14
  enableSuperuserAccess: true
  bootstrap:
    initdb:
      database: vikunja
      owner: vikunja
  storage:
    storageClass: longhorn-ssd-database
    size: 8Gi
  resources:
    requests:
      memory: 20Mi
      cpu: 10m
  smartShutdownTimeout: 30
  stopDelay: 300
