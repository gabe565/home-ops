apiVersion: v1
kind: ConfigMap
metadata:
  name: mariadb-defaults
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
data:
  # language=yaml
  values.yaml: |
    controllers:
      mariadb:
        type: statefulset
        containers:
          mariadb:
            env:
              MARIADB_ROOT_PASSWORD_FILE: /secret/mariadb-root-password
              MARIADB_PASSWORD_FILE: /secret/mariadb-password
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
                ephemeral-storage: 50Mi
              limits:
                ephemeral-storage: 2Gi
            securityContext:
              readOnlyRootFilesystem: true
              allowPrivilegeEscalation: false
              capabilities: {drop: [ALL]}
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  exec:
                    command: [/scripts/liveness.sh]
              readiness:
                enabled: true
                custom: true
                spec:
                  exec:
                    command: [/scripts/readiness.sh]
              startup:
                enabled: true
                custom: true
                spec:
                  exec:
                    command: [/scripts/liveness.sh]
                  failureThreshold: 60
                  periodSeconds: 5
        pod:
          labels:
            policy.gabe565.com/ingress-namespace: "true"
          securityContext:
            runAsNonRoot: true
            runAsUser: 999
            runAsGroup: 999
            fsGroup: 999
            fsGroupChangePolicy: OnRootMismatch
            seccompProfile: {type: RuntimeDefault}

    persistence:
      data:
        retain: true
        globalMounts:
          - path: /var/lib/mysql
      secret:
        type: secret
        identifier: mariadb
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
            subPath: tmp
          - path: /run/mysqld
            subPath: run/mysqld
      scripts:
        type: configMap
        identifier: scripts
        defaultMode: 0o550

    service:
      mariadb:
        controller: mariadb
        ports:
          mariadb:
            port: 3306

    configMaps:
      scripts:
        data:
          # language=shell script
          liveness.sh: |
            #!/bin/sh
            password="${MARIADB_ROOT_PASSWORD:-}"
            if [ -n "${MARIADB_ROOT_PASSWORD_FILE:-}" ]; then
                password="$(cat "$MARIADB_ROOT_PASSWORD_FILE")"
            fi
            exec mariadb-admin status -b -uroot -p"$password"
          # language=shell script
          readiness.sh: |
            #!/bin/sh
            password="${MARIADB_ROOT_PASSWORD:-}"
            if [ -n "${MARIADB_ROOT_PASSWORD_FILE:-}" ]; then
                password="$(cat "$MARIADB_ROOT_PASSWORD_FILE")"
            fi
            exec mariadb-admin ping -b -uroot -p"$password"
