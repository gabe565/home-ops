apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: ingress-nginx
spec:
  interval: 1h
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: ingress-nginx
      version: 4.12.1
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: ingress-nginx
      interval: 1h
  values:
    rbac:
      create: true

    controller:
      priorityClassName: system-cluster-critical

      extraArgs:
        update-status-on-shutdown: "false"
        maxmind-mirror: ${geoip_mirror}

      podLabels:
        policy.gabe565.com/egress-geoip: "true"
        policy.gabe565.com/egress-kubeapi: "true"
        policy.gabe565.com/egress-namespace: "true"
        policy.gabe565.com/egress-world-with-lan: "true"
        policy.gabe565.com/ingress-nodes: "true"
        policy.gabe565.com/ingress-prometheus: "true"
        policy.gabe565.com/ingress-world: "true"

      allowSnippetAnnotations: true

      maxmindLicenseKey: stub

      config:
        annotations-risk-level: Critical
        proxy-buffer-size: 16k
        use-gzip: "true"
        enable-brotli: "true"
        hsts-max-age: "31536000"
        hsts-preload: "true"
        disable-ipv6: "true"
        disable-ipv6-dns: "true"
        keep-alive-requests: "1000"
        use-geoip2: "true"
        custom-http-errors: 401,403,404,500,501,502,503,504

      extraEnvs:
        - name: TZ
          value: America/Chicago

      addHeaders:
        Referrer-Policy: same-origin, strict-origin-when-cross-origin
        X-Content-Type-Options: nosniff
        X-Frame-Options: SAMEORIGIN
        X-XSS-Protection: 1; mode=block

      ingressClassResource:
        default: true

      service:
        externalTrafficPolicy: Local
        loadBalancerIP: ${load_balancer_ip}
        ipFamilyPolicy: PreferDualStack

      metrics:
        enabled: ${metrics_enabled:=false}
        serviceMonitor:
          enabled: ${metrics_enabled:=false}
          scrapeInterval: 1m

      admissionWebhooks:
        labels:
          policy.gabe565.com/egress-kubeapi: "true"
        patch:
          labels:
            policy.gabe565.com/egress-kubeapi: "true"

    defaultBackend:
      enabled: true
      image:
        repository: ghcr.io/tarampampam/error-pages
        tag: 3.3.2@sha256:e7133e4faf97675c00ad9150c98ec1a867ae91ece5131a7eb218b868ce5a628d
        pullPolicy: IfNotPresent
      extraEnvs:
        - name: TEMPLATE_NAME
          value: connection
        - name: SHOW_DETAILS
          value: "true"
        - name: READ_BUFFER_SIZE
          value: "8192"
        - name: SEND_SAME_HTTP_CODE
          value: "true"
      podLabels:
        policy.gabe565.com/ingress-namespace: "true"
