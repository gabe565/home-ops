name: "Flux Diff"

on:
  pull_request:
    branches: [main]
    paths: [kubernetes/**]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

jobs:
  flux-diff:
    name: Flux Diff
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      pull-requests: write
    strategy:
      fail-fast: false
      matrix:
        resource: [HelmRelease, Kustomization]
        cluster: [gabernetes, tennant]
        sources: [home-ops]
    steps:
      - name: Setup Flux CLI
        uses: fluxcd/flux2/action@6bf37f6a560fd84982d67f853162e4b3c2235edb # v2.6.4

      - id: resource
        env:
          RESOURCE: ${{ matrix.resource }}
        run: echo "resource=${RESOURCE@L}" >> $GITHUB_OUTPUT

      - uses: allenporter/flux-local/action/diff@42e5af6147d86834fe1ab51e8da9f7c14bf85246 # 7.5.6
        with:
          path: kubernetes/${{ matrix.cluster }}
          resource: ${{ steps.resource.outputs.resource }}
          strip-attrs: helm.sh/chart,checksum/config,app.kubernetes.io/version,chart
          sources: ${{ matrix.sources }}
          live-branch: ${{ github.event.pull_request.base.sha }}

      - name: Generate Diff
        id: diff
        run: |
          cat diff.patch
          echo "diff<<EOF" >> $GITHUB_OUTPUT
          cat diff.patch >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "added=$(grep -c '^+[^+]' diff.patch)" >> $GITHUB_OUTPUT
          echo "removed=$(grep -c '^-[^-]' diff.patch)" >> $GITHUB_OUTPUT

      - if: ${{ steps.diff.outputs.diff != '' || failure() }}
        name: Add comment
        uses: mshick/add-pr-comment@b8f338c590a895d50bcbfa6c5859251edc8952fc # v2.8.2
        with:
          message-id: ${{ github.event.pull_request.number }}/${{ matrix.cluster }}/${{ steps.resource.outputs.resource }}
          message-failure: |
            ## ${{ matrix.resource }} Diff

            <table>
              <tr>
                <td><b>Cluster</b></td>
                <td><code>${{ matrix.cluster }}</code></td>
              </tr>
            </table>

            > [!CAUTION]
            > Failed to create diff. [View log.](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
          message: |
            ## ${{ matrix.resource }} Diff

            <table>
              <tr>
                <td><b>Cluster</b></td>
                <td><code>${{ matrix.cluster }}</code></td>
              </tr>
              <tr>
                <td><b>Changes</b></td>
                <td><picture><img alt="+${{ steps.diff.outputs.added }} âˆ’${{ steps.diff.outputs.removed }}" src="https://img.shields.io/badge/%2B${{ steps.diff.outputs.added }}-%E2%88%92${{ steps.diff.outputs.removed }}-red?labelColor=brightgreen"></picture></td>
              </tr>
            </table>

            <details>
              <summary>Click to expand</summary>

            ```diff
            ${{ steps.diff.outputs.diff }}
            ```
            </details>

  # Summarize matrix https://github.community/t/status-check-for-a-matrix-jobs/127354/7
  flux-diff-success:
    name: Flux Diff Successful
    runs-on: ubuntu-24.04
    needs: [flux-diff]
    permissions: {}
    if: ${{ always() }}
    steps:
      - if: ${{ contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled') }}
        name: Check matrix status
        run: exit 1
