name: "Flux Diff"

on:
  pull_request:
    branches: [main]
    paths: [kubernetes/**]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

jobs:
  flux-diff:
    name: Flux Diff
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    strategy:
      matrix:
        include:
          - name: HelmRelease
            path: kubernetes
            resource: helmrelease
          - name: Kustomization
            path: kubernetes
            resource: kustomization
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: pull

      - name: Checkout Default Branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.repository.default_branch }}
          path: default

      - name: Diff Resources
        uses: docker://ghcr.io/allenporter/flux-local:main
        with:
          args: >-
            diff ${{ matrix.resource }}
            --unified 6
            --path /github/workspace/pull/${{ matrix.path }}
            --path-orig /github/workspace/default/${{ matrix.path }}
            --strip-attrs helm.sh/chart,checksum/config,app.kubernetes.io/version,chart
            --limit-bytes 10000
            --all-namespaces
            --sources flux-system
            --output-file diff.patch

      - name: Generate Diff
        id: diff
        run: |
          cat diff.patch
          echo "diff<<EOF" >> $GITHUB_OUTPUT
          cat diff.patch >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - if: ${{ steps.diff.outputs.diff != '' || failure() }}
        name: Add comment
        uses: mshick/add-pr-comment@v2
        with:
          message-id: ${{ github.event.pull_request.number }}/${{ matrix.path }}/${{ matrix.resource }}
          message-failure: |
            ## ${{ matrix.name }} Diff

            > [!CAUTION]
            > Failed to create diff. [View log.](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
          message: |
            ## ${{ matrix.name }} Diff

            <details>
              <summary>Click to expand</summary>

            ```diff
            ${{ steps.diff.outputs.diff }}
            ```
            </details>
